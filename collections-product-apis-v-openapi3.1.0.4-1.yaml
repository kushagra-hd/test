  /v1/address-search:
    post:
      tags:
      - Consumer Services
      summary: Address Search
      description: 'Returns Address Search Report. Retrieves consumers associated
        with the specified address. Address Search allows clients to submit an address
        and receives up to 20 consumers associated with a submitted address; up to
        4 addresses, displayed in "best-ness" order, for each consumer; associated
        telephone numbers for all consumers and all names, addresses, Date of Birth(DOB),
        spouse information and aliases.<br><br> We are providing 10 test cases for
        client testing under "Examples" button below which include first 5 positive
        test cases and rest 5 negative test cases. Eg: Success_1, Failure_Invalid
        surname etc.'
      operationId: address-search
      parameters:
      - name: clientReferenceId
        in: header
        description: API client generated reference Id to uniquely identify the API
          request.
        schema:
          type: string
          default: SBMYSQL
          enum:
          - SBMYSQL
      - name: Content-Type
        in: header
        description: Input Request format
        required: true
        schema:
          type: string
          default: application/json
          enum:
          - application/json
      - name: Accept
        in: header
        description: Output Response format
        schema:
          type: string
          default: application/json
          enum:
          - application/json
      requestBody:
        description: Consumer's PII , Requestor Information, Addons and any custom
          options to be specified here.
