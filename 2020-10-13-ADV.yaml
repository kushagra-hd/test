                middleName: 
                  type: string
                  maxLength: 25
                  description: Subject's middle name
                suffix: 
                  type: string
                  maxLength: 2
                  description: Subject's suffix name
            subjectSocialNum: 
              type: string
              maxLength: 9
              description: Subject's Social Security Number (SSN)
             
            address: 
              type: object
              description: It contains Equifax report data pertaining to the subject's addresses 
              properties: 
                addressType:
                  type: string
                  maxLength: 2
                  enum: 
                    - "current"
                  description: >
                    The address type:
                    
                    - current: Current Address. A maximum of 1 current Address can be returned per report
                    
                houseNumber:
                  type: string
                  description: Street Number/House number
                  maxLength: 10
                streetName:
                  type: string
                  maxLength: 26
                  description: Street name
                streetType:
                  type: string
                  description: Street type/Direction/Apartment number
                  maxLength: 26
                cityName:
                  type: string
                  maxLength: 20
                  description: City name
                stateAbbreviation:
                  type: string
                  maxLength: 2
                  description: State abbreviation
                zipCode:
                  type: string
                  maxLength: 9
                  description: Zip code
                    

            collections: 
              type: array
              minItems: 0
              maxItems: 99
              items:
                $ref: '#/components/schemas/Collection'

            trades: 
              type: array
              minItems: 0
              maxItems: 198
              items:
                $ref: '#/components/schemas/Trade'
            inquiries: 
              type: array
              minItems: 0
              maxItems: 198
              items: 
                type: object
                properties: 
                  type: 
                    type: string
                    description: Inquiries from customers requesting Equifax credit reports and other products.
                    example: [
                      "inquiryfileInquiry"
                    ]
                  
                  industryCode: 
                    title: IndustryCode
                    type: string
                    description: Customer's industry code.
                  inquiryDate: 
                    description: Date of inquiry.
                    allOf:
                      - $ref: '#/components/schemas/FullDate'
                  
                  customerNumber: 
                    type: string
                    maxLength: 18
                    description: Customer's member number who made the inquiry.
                  customerName: 
                    type: string
                    maxLength: 20
                    description: Customer's name who made the inquiry.
                    
                  accountTypeOrInquiryIntent:
                    $ref: '#/components/schemas/AccountTypeCode'
                
            errors: 
              $ref: "#/components/schemas/ErrorResponse"
  
