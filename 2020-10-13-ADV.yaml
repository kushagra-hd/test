openapi: 3.0.0
info:
  description: |
    # Introduction
    
    Automated Data View (ADV) is a service that enables customers to access their account information. By entering the consumer’s name, address, and social security number, the customer can verify their consumer’s account information as it appears in the Equifax files. Automated Data View can be used to measure the quality of the data in your accounts, thus enabling you to audit the way information is stored in the consumer file.
      
  contact:
    name: "Equifax Developer Center Support"
    url: "https://developer.equifax.com/contact"
  version: 1.0.0
  title: Automated Data View
  termsOfService: ''
servers:
  - description: DEVSANDBOX URL
    url: 'https://api.sandbox.equifax.com/business/automated-data-view/v1/'
    
paths:
  /report-requests:
    post:
      tags:
        - Automated Data View
      operationId: requestAutomatedDataView
      security:
       - OAuth 2.0: ["scopes: https://api.equifax.com/business/automated-data-view/v1"]
      parameters:
        - in: header
          name: efx-client-correlation-id
          description: ID provided by client to uniquely track service request.
          required: false
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ADVReportRequest'
            examples:
              request:
                $ref: '#/components/examples/ADVReportRequest'
      
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ADVReportResponse'
              examples:
                response:
                  $ref: '#/components/examples/ADVReportResponse' 
        
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIErrorResponse'
              examples:
                '400.01':
                  $ref: '#/components/examples/400.01'
                  
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIErrorResponse'
              examples:
                '401.03':
                  $ref: '#/components/examples/401.03'
                  
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIErrorResponse'
              examples:
                '403.01':
                  $ref: '#/components/examples/403.01'
                  
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIErrorResponse'
              examples:
                '404.01':
                  $ref: '#/components/examples/404.01'
                  
        '415':
          description: Unsupported Media Type
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIErrorResponse'
              examples:
                '415.01':
                  $ref: '#/components/examples/415.01'
                  
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIErrorResponse'
              examples:
                '500.01':
                  $ref: '#/components/examples/500.01'
                
        '501':
          description: Not-implemented
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIErrorResponse'
              examples:
                '501.01':
                  $ref: '#/components/examples/501.01'
                  
        '503':
          description: Service Unavailable
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIErrorResponse'
              examples:
                '503.01':
                  $ref: '#/components/examples/503.01'
                  
        '504':
          description: Gateway timeout
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIErrorResponse'
              examples:
                '504.01':
                  $ref: '#/components/examples/504.01'
      
components:
  securitySchemes:
    OAuth 2.0:
      type: http
      scheme: bearer
      
  schemas:
    FullDate:
      type: string
      format: date
      description: Date in format MMDDYYYY where MM is the Month, DD is the day of the month and YYYY is the year.
      minLength: 0
      maxLength: 8
      example: "MMDDYYYY"
      
    PartialDate:
      type: string
      description: Date in format MMYYYY where MM is the Month and YYYY is the year.
      maxLength: 6
      example: "MMYYYY"
       
    CreditorClassificationCode:
      type: object
      minItems: 0
      maxItems: 2
      description: > 
        A general type of business for the original creditor and is only applicable for trades reported by Debt Buyers 
      properties:
        code: 
          type: string
          description: Code value
          
        description:
          type: string
          description: >
            Business type of original creditor
            
              - 01: RETAIL
              - 02: MEDICAL/HEALTH CARE
              - 03: OIL COMPANY
              - 04: GOVERNMENT
