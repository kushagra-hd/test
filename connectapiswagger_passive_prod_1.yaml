swagger: '2.0'
info:
  description: >-
    Privately accessible RESTful web services for Experian Resellers. Helps them
    deploy our consumer consent credit sharing functionality into their website
    and mobile apps. 
  version: '3.0'
  title: Experian ConnectAPI
  termsOfService: 'https://www.experian.com'
  contact:
    name: ConnectAPISupport@experian.com
  license:
    name: Experian ConnectAPI 3.0
    url: 'https://www.experian.com'
host: sandbox-us-api.experian.com    
basePath: /connectapi
tags:
  - name: Passive Authentication
  - name: Consumer Report Pull
  - name: Consumer Report Share
paths:
  '/v3/passive/user':
    post:
      tags:
        - Passive Authentication
      summary: >-
        Starts the authentication process by providing Consumer Personal
        Information
      description: >-
        The response will depend on the implemented workflow. It can
        be:Notification to wait for OTP if OTP is enabled.Accept/Reject.
      operationId: authConsumer
      parameters:
        - name: firstName
          in: formData
          description: >-
            The full first name should be entered when available. The minimum
            entry is the first name initial. Blanks and special characters are
            not allowed.
          required: true
          type: string
          schema:
           type: string
           example: MIKE
        - name: middleName
          in: formData
          description: >-
            The full middle name should be entered when available. A middle
            initial is acceptable. Blanks and special characters are not
            allowed. Omit if the middle name is not available.
          required: false
          type: string
        - name: lastName
          in: formData
          description: >-
            The full applicant's surname is required and must be two or more
            characters. If the surname contains two surnames, then split the
            surnames with a hyphen (e.g., Smith-Jones).
          required: true
          type: string
          schema:
           type: string
           example: BEENE
        - name: ssn
          in: formData
          description: Social Security Number
          required: false
          type: string
          schema:
           type: string
           example: 666117440
        - name: email
          in: formData
          required: false
          type: string
        - name: currentAddress
          in: formData
          description: 'Street address, PO Box, Route Number'
          required: true
          type: string
          schema:
           type: string
           example: 564 MARYLAND AVE APT31
        - name: currentCity
          in: formData
          description: City name
          required: true
          type: string
          schema:
           type: string
           example: PITTSBURGH
        - name: currentState
          in: formData
          description: State code
          required: true
          type: string
          schema:
           type: string
           example: PA
        - name: currentZip
          in: formData
          description: ZIP code. 5 or 9 digits zip only (no -)
          required: true
          type: string
          schema:
           type: string
           example: 152022966
        - name: previousAddress
          in: formData
          description: 'Previous Address - Street address, PO Box, Route Number'
          required: false
          type: string
        - name: previousCity
          in: formData
          description: Previous Address - City name
          required: false
          type: string
        - name: previousState
          in: formData
          description: Previous Address - State code
          required: false
          type: string
        - name: previousZip
          in: formData
          description: Previous Address - ZIP code
          required: false
          type: string
        - name: userId
          in: formData
          description: Reserver for future use
          required: false
          type: string
        - name: ipAddress
          in: formData
          required: true
          type: string
          schema:
           type: string
           example: 24.115.244.64
        - name: generation
          in: formData
          description: |-
            Generation code: 
            “SR” Senior 
            “JR” Junior 
            ‘2’ or “II” Second 
            ‘3’ or “III” Third 
            ‘4’ or “IV” Fourth
          required: false
          type: string
        - name: phoneNumber
          in: formData
          required: false
          type: string
        - name: phoneType
          in: formData
          description: |-
            Telephone number type: 
            ‘B’ Business
            ‘P’ Pager 
            ‘C’ Cellular 
            ‘R’ Residential 
            ‘F’ Fax 
            ‘T’ Pay Phone 
            ‘I’ Institution
          required: false
          type: string
        - name: dob
          in: formData
          description: 8 digits only (no -) MMDDYYYY
          required: false
          type: string
          schema:
           type: string
           example: 06061972
        - name: driverLicenseNumber
          in: formData
          required: false
          type: string
        - name: driverLicenseState
          in: formData
          required: false
          type: string
        - name: employmentCompanyName
          in: formData
          required: false
          type: string
        - name: employmentStreet
          in: formData
          required: false
          type: string
        - name: employmentPostalCode
          in: formData
          required: false
          type: string
        - name: employmentState
          in: formData
          required: false
          type: string
        - name: employmentCity
          in: formData
          required: false
          type: string
        - name: age
          in: formData
          required: false
          type: string
        - name: yob
          in: formData
          required: false
          type: string
        - name: mothersMaidenName
          in: formData
          required: false
          type: string
        - name: spouseName
          in: formData
          required: false
          type: string
        - name: secondaryAddressStreet
          in: formData
          required: false
          type: string
        - name: secondaryAddressCity
          in: formData
          required: false
          type: string
        - name: secondaryAddressState
