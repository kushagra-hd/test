  '/v3/passive/user/otp':
    post:
      tags:
        - Passive Authentication
      summary: Validates the OTP provided by the user on the client's UI
      description: Validates the OTP provided by the user on the client's UI
      operationId: authOtp
      parameters:
        - name: authSession
          in: formData
          description: >-
            Identifier used to reference the current authentication flow
            instance
          required: true
          type: string
        - name: otp
          in: formData
          description: OTP (One-time password)
          required: true
          type: string
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/PassiveAuthResponse'
      security:
      - OAuth2: [user]       
  '/v3/passive/user/answers':
    post:
      tags:
        - Passive Authentication
      summary: Answers security questions for Consumer authentication
      description: Submit the option number when submitting answers
      operationId: authAnswers
      parameters:
        - name: authSession
          in: formData
          description: >-
            Identifier used to reference the set of questions when submitting
            the answers
          required: true
          type: string
        - name: answer
          in: formData
          description: 'Array of Answers. Index of option starting from 1. '
          required: true
          type: array
          items:
            type: integer
            format: int32
          collectionFormat: multi
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/PassiveAuthResponse'
      security:
      - OAuth2: [user]      
  '/v3/report':
    post:
      tags:
        - Consumer Report Pull
      summary: Pull Report
      description: Pull a report for Consumer
      operationId: pullReportByProduct
      parameters:
        - name: productId
          in: formData
          description: regexp=(\d+) maxLength=4
          required: true
          type: integer
          format: int64
        - name: consumerToken
          in: formData
          description: 'regexp=(^[A-Za-z0-9\-\)\(\s]+$) maxLength=100'
          required: true
          type: string
        - name: purposeType
          in: formData
          description: regexp=(\d+) maxLength=2
          required: true
          type: string
        - name: ipAddress
          in: formData
          description: >-
            regexp=(^([0-9]{1,3}).([0-9]{1,3}).<br>([0-9]{1,3}).([0-9]{1,3})$)
            maxLength=15
          required: false
          type: string
        - name: propertyZip
          in: formData
          description: 'regexp=((([\d]{5}([\-]?[\d]{4})?){1})) maxLength=10'
          required: false
          type: string
        - name: includeImage
          in: formData
          description: 'regexp=(^([Tt][Rr][Uu][Ee]|[Ff][Aa][Ll][Ss][Ee])$)'
          required: false
          type: string
        - name: includeRace
          in: formData
          description: 'regexp=(^([Tt][Rr][Uu][Ee]|[Ff][Aa][Ll][Ss][Ee])$)'
          required: false
          type: string
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/ReportResponse'
      security:
      - OAuth2: [user] 
  '/v3/report/archive':
    post:
      tags:
        - Consumer Report Pull
      summary: Get archived report
      description: >-
        Gets the same consumer view of the report again. This is used to allow
        the same consumer to view the same report again.  This endpoint may not
        be used to allow a different end user to view the report.
      operationId: getArchiveReports
      parameters:
        - name: consumerToken
          in: formData
          description: 'regexp=(^[A-Za-z0-9\-\)\(\s]+$) maxLength=100'
          required: true
          type: string
        - name: transactionId
          in: formData
          description: regexp=(\d+) maxLength=10
          required: true
          type: string
        - name: ipAddress
          in: formData
          description: >-
            regexp=(^([0-9]{1,3}).([0-9]{1,3}).<br>([0-9]{1,3}).([0-9]{1,3})$)
            maxLength=15
          required: false
          type: string
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/ReportResponse'
      security:
      - OAuth2: [user]       
  '/v3/share':
    post:
      tags:
        - Consumer Report Share
      summary: Share report
      description: >-
        Share consumer report with end user. Please notice that propertyZip is
        required if your are pulling a Background Data report.
      operationId: share
      parameters:
        - name: transactionId
          in: formData
          description: Transaction ID returned by report request
          required: true
          type: string
        - name: consumerToken
          in: formData
          description: Consumer (tenant) Token
          required: true
          type: string
        - name: endUserToken
          in: formData
          description: End User Token
          required: true
          type: string
        - name: purposeType
          in: formData
          description: Permissible Purpose Type Code for this sharing operation
          required: true
          type: string
        - name: ipAddress
          in: formData
          required: false
          type: string
        - name: icraa
          in: formData
          description: Set to true for ICRAA requests.
          required: false
          type: boolean
        - name: propertyZip
          in: formData
          description: >-
            Zipcode of the viewer to whom the report is being shared . Mandatory
            only for background report
          required: false
          type: string
        - name: includeImage
          in: formData
          description: 'regexp=(^([Tt][Rr][Uu][Ee]|[Ff][Aa][Ll][Ss][Ee])$)'
          required: false
          type: string
        - name: includeRace
          in: formData
          description: 'regexp=(^([Tt][Rr][Uu][Ee]|[Ff][Aa][Ll][Ss][Ee])$)'
          required: false
          type: string
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/SharedReportResponse'
      security:
      - OAuth2: [user]       
  '/v3/share/get':
    post:
      tags:
        - Consumer Report Share
      summary: Get shared report
      description: >-
        Gets the same landlord view of the report again. This is used to allow
        the same end user to view the same report again.  This endpoint may not
        be used to allow a different end user to view the report.
      operationId: getShare
      parameters:
        - name: shareId
          in: formData
          description: Share ID returned by share request
          required: true
          type: string
        - name: endUserToken
          in: formData
          description: End User Token
          required: true
          type: string
        - name: ipAddress
          in: formData
          required: false
          type: string
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/SharedReportResponse' 
      security:
      - OAuth2: [user]       
