openapi: 3.0.0
info:
  description: |
    # Introduction
    
    This API allows merchants to retrieve a list of active credit card data for consumers with a related identity so that the consumer can easily pay for items online (desktop or mobile) without having to key in payment information or register their payment credentials for recurrent use.
    
    # Getting started
    1. **<a href="/user/user-apps" target="_blank">Subscribe</a>** to get API credentials.
    2. Use API credentials to **<a href="/oauth" target="_blank">generate an access token</a>**.
    3. Make **[handshake call](#tag/Handshake-call)** to start a new API session.
    4. Submit consumer's **[consent](#tag/Consent)** to obtain their data.
    5. Obtain consumer's **[credit cards](#tag/CreditCards)**.
    
  version: 'v2'
  title: InstaTouch Pay API
  contact:
    name: Equifax Developer Center Support
    url: https://developer.equifax.com/contact
servers:
- url: https://api.sandbox.equifax.com/business    
