        in: header
        required: true
        schema:
          pattern: "application/json"
          type: string
        description: Value should be "application/json"
      - name: "Authorization"
        required: true
        in: "header"
        description: "Authentication scheme - Contains authorization token in Base 64 format"
        schema:
          type: "string"
          example: "{basic auth token}"
      - name: efx-client-correlation-id
        in: header
        required: true
        schema:
          pattern: "^[a-zA-Z0-9_\\-]*$"
          type: string
      - name: "userName"
        in: "header"
        required: true        
        description: "User Name"
        schema:
          type: "string"
          example: "string"   
      - name: "userValue"
        in: "header"
        required: true        
        description: "User Value"
        schema:
          type: "string"
          example: "string"           
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AssetViewRefreshRequest'
            examples: 
              InitiateRequest:
                $ref: '#/components/examples/RefreshReteiveRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GatewayResponseObjectForInitiateRefreshSuccess'
              examples: 
                GatewayResponseObjectForInitiateRefreshSuccess:
                  $ref: '#/components/examples/GatewayResponseObjectForRefreshSuccess'
                
        "400":
          $ref: "#/components/responses/400"
        "401":
          $ref: "#/components/responses/401"
        "405":
          $ref: "#/components/responses/405"
        "500":
          $ref: "#/components/responses/500"
        "503":
          $ref: "#/components/responses/503"
components:
  securitySchemes:
    OAuth2.0:
      type: "http"
      scheme: "bearer"
  schemas:
    AssetRetrieveRequest:
      type: object
      required: 
      - referenceNumber
      - consumerIdentifierLast4
      properties:
        referenceNumber:
          type: string
        consumerIdentifierLast4:
          type: string
        includePdf:
          type: boolean
        
    Error:
      type: object
      properties:
        code:
          type: string
        message:
          type: string
    GatewayResponseObjectForInitiateRefreshSuccess:
      type: object
      properties:
        correlationId:
          type: string
        status:
          type: string
        data:      
          type: object
          properties:
            referenceNumber:
              type: object
            status:
              type: string
    GatewayResponseObjectForFailure:
      type: object
      properties:
        correlationId:
          type: string
        status:
          type: string
        error:
          $ref: '#/components/schemas/Error'
    AssetViewRefreshRequest:
      type: object
      required: 
      - referenceNumber
      - consumerIdentifierLast4
      properties:
        referenceNumber:
          type: string
        consumerIdentifierLast4:
          type: string
    Address:
      required:
      - address1
      - city
      - country
      - state
      - zipCode
      type: object
      properties:
        city:
          type: string
        state:
          type: string
        country:
          type: string
        address1:
          type: string
        zipCode:
          type: string
    AssetViewInitiateRequest:
      required:
      - permissiblePurpose
      - monitoringDuration
      - consumer
      type: object
      properties:
        permissiblePurpose:
          type: string
        loanNumber:
          type: string
        monitoringDuration:
          type: string
        consumer:
          $ref: '#/components/schemas/Consumer'
    Consumer:
      required:
      - address
      - dob
      - email
      - firstName
      - identifier
      - lastName
      type: object
      properties:
        identifier:
          type: string
        firstName:
          type: string
        lastName:
          type: string
        email:
          type: string
        dob:
          type: string
          format: date
        address:
          $ref: '#/components/schemas/Address'
 
    AssetRetrieveResponse:
      type: object
      properties:
        status:
          type: string
        expiredDate:
          type: string
          format: date-time
        numberOfDays:
          type: string
        lenderName:
          type: string
        lenderId:
          type: string
        retrieveResponse:
          $ref: '#/components/schemas/VOARetrieveResponse'
    VOARetrieveResponse:
      type: object
      properties:
        referenceNumber:
          type: string
        permissiblePurpose:
          type: string
        loanNumber:
          type: string
        currentAsOfDate:
          type: string
        consumer:
          $ref: '#/components/schemas/Consumer'
        accounts:
          type: array
          items:
            $ref: '#/components/schemas/Account'  
        pdfContents:
          type: string            
    Account:
      type: object
      properties:
        accountNumber:
          type: string
        currency:
          type: string
        accountName:
          type: string
        institutionName:
          type: string
        routingNumber:
          type: string
        holders:
          type: array
          items:
            $ref: '#/components/schemas/Holder'
        accountType:
          type: string
        accountSubType:
          type: string
        accountVerificationMatchType:
          type: string
          enum:
            - "none"
            - "exact"
            - "enhanced"
            - "failure"
        accountStatus:
          type: string
        balances:
          $ref: '#/components/schemas/Balance'
        processStartDate:
          type: string
        processEndDate:
          type: string
        transactions:
          type: array
          items:
            $ref: '#/components/schemas/Transaction'
    Transaction:
      type: object
      properties:
        amount:
          type: string
        transactionType:
          type: string
        postDate:
          type: string
        description:
          type: string     
    Balance:
      type: object
      properties:
        currentBalance:
          type: string
        availableBalance:
          type: string
    Holder:
      type: object
      properties:
        firstName:
          type: string
        lastName:
          type: string
    APIError:
      required:
      - description
      - efxErrorCode
      type: object
      properties:
        efxErrorCode:
          type: string
        description:
          type: string
        additionalErrorDetails:
          type: object
          description: This property is conditionally added when additional error details are available.
          properties:
            code:
              type: number
              description: Internal code to identify the error
            message:
              type: string
              description: Short error message
            timeStamp:
              type: string
              format: date-time
              description: Date and time when the error occurred          
