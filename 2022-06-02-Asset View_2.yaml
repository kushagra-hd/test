openapi: 3.0.0
info:
  title: Asset View
  description: |
    # Introduction
      Asset View streamlines verifications for both lenders and borrowers making the mortgage process easy and efficient.  Borrowers are required to register and securely link their asset accounts on the consumer portal enabling digital asset verification directly with borrowersâ€™ financial institutions.
    # Getting started
    1. **<a href="/user/user-apps" target="_blank">Subscribe</a>** to get API credentials.
    2. **<a href="/oauth" target="_blank">Get an access token</a>** using the credentials.
    3. **[Verification of Assets](#tag/Verification-of-assets)**.
  contact:
    name: Equifax Developer Center Support
    url: https://developer.equifax.com/contact
  version: '1.0.0'
  termsOfService: ''

servers:
  # Added by API Auto Mocking Plugin
  - description: SwaggerHub API Auto Mocking
    url: https://apidocs.equifax.com/virts/efxus/Verification_of_Assets/1.0.0
  - url: https://api.sandbox.equifax.com/business/asset-view/v1
tags:
- name: "VOA Operations"
  description: "Services required to request and fulfill VOA"
paths:
  /initiate:
    post:
      tags:
        - VOA Operations
      summary: Initiates a VOA request
      description: Accepts a VOA Request and invokes CDS
      operationId: initiate
      security:
      - OAuth2.0:
        - 'scopes:  https://api.equifax.com/business/asset-view/v1'            
      parameters:
      - name: Content-Type
        in: header
        required: true
        schema:
          pattern: "application/json"
          type: string
        description: Value should be "application/json"
      - name: "Authorization"
        required: true
        in: "header"
        description: "Authentication scheme - Contains authorization token in Base 64 format"
        schema:
          type: "string"
          example: "{basic auth token}"
      - name: efx-client-correlation-id
        in: header
        required: true
        schema:
          pattern: "^[a-zA-Z0-9_\\-]*$"
          type: string
      - name: "userName"
        in: "header"
        required: true        
        description: "User Name"
        schema:
          type: "string"
          example: "string"   
      - name: "userValue"
        in: "header"
        required: true        
        description: "User Value"
        schema:
          type: "string"
          example: "string"          
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AssetViewInitiateRequest'
            examples: 
              InitiateRequest:
                $ref: '#/components/examples/InitiateRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                  $ref: '#/components/schemas/GatewayResponseObjectForInitiateRefreshSuccess'
              examples: 
                GatewayResponseObjectForInitiateRefreshSuccess:
                  $ref: '#/components/examples/GatewayResponseObjectForInitiateSuccess'
        "400":
          $ref: "#/components/responses/400"
        "401":
          $ref: "#/components/responses/401"
        "405":
          $ref: "#/components/responses/405"
        "500":
          $ref: "#/components/responses/500"
        "503":
          $ref: "#/components/responses/503"
  /retrieve:
    post:
      tags:
        - VOA Operations
      summary: >-
        Delivery channels to call this endpoint to get a fulfilled
        response.
      description: Retrieval (json) for Lenders
      operationId: retrieveAccountData
      security:
      - OAuth2.0:
        - 'scopes:  https://api.equifax.com/business/verification-of-assets/v1'           
      parameters:
      - name: Content-Type
        in: header
        required: true
        schema:
          pattern: "application/json"
          type: string
        description: Value should be "application/json"
      - name: "Authorization"
        required: true
        in: "header"
        description: "Authentication scheme - Contains authorization token in Base 64 format"
        schema:
          type: "string"
          example: "{basic auth token}"
      - name: efx-client-correlation-id
        in: header
        required: true
        schema:
          pattern: "^[a-zA-Z0-9_\\-]*$"
          type: string
      - name: "userName"
        in: "header"
        required: true        
        description: "User Name"
        schema:
          type: "string"
          example: "string"   
      - name: "userValue"
        in: "header"
        required: true        
        description: "User Value"
        schema:
          type: "string"
          example: "string"           
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AssetRetrieveRequest'
            examples: 
              InitiateRequest:
                $ref: '#/components/examples/RefreshReteiveRequest'
              
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AssetRetrieveResponse'
              examples:
                GatewayResponseObjectForRetrieveSuccess:
                  $ref: '#/components/examples/GatewayResponseObjectForRetrieveSuccess'  
        "400":
          $ref: "#/components/responses/400"
        "401":
          $ref: "#/components/responses/401"
        "405":
          $ref: "#/components/responses/405"
        "500":
          $ref: "#/components/responses/500"
        "503":
          $ref: "#/components/responses/503"
  /refresh:
    post:
      tags:
        - VOA Operations
      summary: Refresh balances on initial VOA request
      description: Accepts a VOA Refresh Request and invokes CDS  
      operationId: refresh
      security:
      - OAuth2.0:
        - 'scopes:  https://api.equifax.com/business/verification-of-assets/v1'       
      parameters:
