components:
  securitySchemes:
    OAuth 2.0:
      type: http
      scheme: bearer

  schemas:
    Bankruptcy:
      properties:
        id:
          type: string
          description: ' : ID indicates an object ID used in the scenario that there are multiples of the object in question. _Optional_'
        filedDate:
          type: string
          format: date-time
          description: ' : Date item was filed with the courts. _Optional_'
        reportedDate:
          type: string
          format: date-time
          description: _Optional_
        referenceNumber:
          type: string
          description: ' : Case Number. _Optional_'
        dispositionStatus:
          allOf:
            - description: ' : Indicates the chapter type and the current status of the bankruptcy (i.e. chapter 13 filed, chapter 13 dismissed, and chapter 13 discharged). _Optional_'
            - $ref: '#/components/schemas/CodeDescription'
        courtName:
          type: string
          description: ' : Name of the court handling the case. _Optional_'
        liability:
          allOf:
            - description: ' : Liability amount. _Optional_'
            - $ref: '#/components/schemas/Money'
        exemptAmount:
          allOf:
            - description: ' : Exempt amount. _Optional_'
            - $ref: '#/components/schemas/Money'
        assetAmount:
          allOf:
            - description: ' : Asset amount. _Optional_'
            - $ref: '#/components/schemas/Money'
    CodeDescription:
      properties:
        code:
          type: string
          description: _Optional_
        description:
          type: string
          description: _Optional_
      xml:
        name: codeDescription
    CollectionItem:
      properties:
        provider:
          type: string
          description: ' : A firm which receives, maintains, and provides information about consumer''s credit history. There are three national credit reporting agencies (Equifax, Experian and TransUnion). There are many smaller agencies, but almost all of them get information from one or more of the three major agencies. National credit reporting agencies adhere to the requirements of the Fair Credit Reporting Act (FCRA). _Optional_'
          enum:
            - EFX
            - TU
            - EXP
            - UNKNOWN
        id:
          type: string
          description: ' : ID indicates an object ID used in the scenario that there are multiples of the object in question. _Optional_'
        reportedDate:
          type: string
          format: date-time
          description: ' : Date the collection was reported to Equifax. _Optional_'
        assignedDate:
          type: string
          format: date-time
          description: ' : Date the account was assigned to collection status. _Optional_'
        agencyClient:
          type: string
          description: ' : Collection agency name. _Optional_'
        orginalAmountOwed:
          allOf:
            - description: ' : Amount under collection. _Optional_'
            - $ref: '#/components/schemas/Money'
        accountNumber:
          type: string
          description: ' : Account number under collection. _Optional_'
        accountDesignatorCode:
          type: string
          description: ' : Designation by a lender of an individual responsible for payment of an account. _Optional_'
          enum:
            - AUTHORIZED_USER
            - CO_MAKER
            - DECEASED
            - INDIVIDUAL_ACCOUNT
            - JOINT_ACCOUNT
            - MAKER
            - ON_BEHALF_OF_ANOTHER_PERSON
            - SHARED
            - TERMINATED
            - UNDESIGNATED
        balanceDate:
          type: string
          format: date-time
          description: ' : Date associated with the current balance. _Optional_'
        statusDate:
          type: string
          format: date-time
          description: ' : Date associated with the current status. _Optional_'
        status:
          type: string
          description: ' : Current status. _Optional_'
          enum:
            - CLOSED
            - FROZEN
            - OPEN
            - REFINANCED
            - TRANSFERRED
            - ACCOUNT_DISPUTED
            - ADJUSTMENT
            - CHECKED
            - FINANCIAL_COUNSELOR
            - IN_BANKRUPTCY
            - NEW_LISTING
            - OTHER
            - PAID
            - PAYMENT
            - SETTLED
            - STATUS_UNKNOWN
            - SUPPRESS_COLLECTION
            - UNPAID
            - UNSETTLED
            - WAGE_EARNER
        amount:
          allOf:
            - description: ' : Current balance of the collection. _Optional_'
            - $ref: '#/components/schemas/Money'
    ConsumerStatement:
      properties:
        provider:
          type: string
          description: ' : A firm which receives, maintains, and provides information about consumer''s credit history. There are three national credit reporting agencies (Equifax, Experian and TransUnion). There are many smaller agencies, but almost all of them get information from one or more of the three major agencies. National credit reporting agencies adhere to the requirements of the Fair Credit Reporting Act (FCRA). _Optional_'
          enum:
            - EFX
            - TU
            - EXP
            - UNKNOWN
        id:
          type: string
          description: ' : ID indicates an object ID used in the scenario that there are multiples of the object in question. _Optional_'
        reportedDate:
          type: string
          format: date-time
          description: ' : Date the consumer statement was reported to Equifax. _Optional_'
        statement:
          type: string
          description: ' : Consumer statement text. _Optional_'
    ContactInformation:
      properties:
        contactName:
          type: string
          description: ' : Name of contact. _Optional_'
        address:
          allOf:
            - description: ' : address of contact. _Optional_'
            - $ref: '#/components/schemas/InternationalAddress'
        phone:
          allOf:
            - description: ' : phone number of contact. _Optional_'
            - $ref: '#/components/schemas/InternationalPhone'
      xml:
        name: contactInformation
    Country:
      properties:
        code:
          type: string
          description: ' : Country Code. _Optional_'
        name:
          type: string
          description: ' : Country name. _Optional_'
      xml:
        name: country
    CreditReport:
      properties:
        providerViews:
          type: array
          description: ' : Collection of report views by provider (EFX, EXP, TU). _Optional_'
          items:
            $ref: '#/components/schemas/CreditReportProviderView'
        id:
          type: string
          description: ' : ID indicates an object ID used in the scenario that there are multiples of the object in question. _Optional_'
        reportType:
          type: string
          description: ' : Type of report (1B vs. 3B). _Optional_'
          enum:
            - US_EFX
            - US_3B
        generatedDate:
          type: string
          format: date-time
          description: ' : Date the report is generated. _Optional_'
      xml:
        name: creditReport
    CreditReportAbstract:
      properties:
        generatedDate:
          type: string
          format: date-time
          description: ' : Date the report is generated. _Optional_'
        reportType:
          type: string
          description: ' : Type of report (1B vs. 3B). _Optional_'
          enum:
            - US_EFX
            - US_3B
        id:
          type: string
          description: ' : ID indicates an object ID used in the scenario that there are multiples of the object in question. _Optional_'
        scoreId:
          type: string
          description: ' : The id of the score associated with this report. _Optional_'
      xml:
        name: creditReportAbstract
    CreditReportAccount:
      properties:
        provider:
          type: string
          description: ' : A firm which receives, maintains, and provides information about consumer''s credit history. There are three national credit reporting agencies (Equifax, Experian and TransUnion). There are many smaller agencies, but almost all of them get information from one or more of the three major agencies. National credit reporting agencies adhere to the requirements of the Fair Credit Reporting Act (FCRA). _Optional_'
          enum:
            - EFX
            - TU
            - EXP
            - UNKNOWN
        id:
          type: string
          description: ' : ID indicates an object ID used in the scenario that there are multiples of the object in question. _Optional_'
        accountOpen:
          type: boolean
          description: ' : Indicates whether the account is open or closed. _Optional_'
          default: false
        accountName:
          type: string
          description: ' : Name of the creditor. _Optional_'
        contactInformation:
          allOf:
            - description: ' : Creditor contact information. _Optional_'
            - $ref: '#/components/schemas/ContactInformation'
        accountNumber:
          type: string
          description: ' : Account number. _Optional_'
        accountStatus:
          type: string
          description: ' : Shows the status that identifies the current condition of the account as of the Date Reported. For example, Pays as agreed, 60 - 90 days late this month, or Account included in bankruptcy. _Optional_'
          enum:
            - BANKRUPTCY_OR_WAGE_EARNER_PLAN
            - COLLECTION_OR_CHARGEOFF
