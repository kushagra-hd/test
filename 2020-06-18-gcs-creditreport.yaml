    PublicRecords:
      properties:
        provider:
          type: string
          description: ' : A firm which receives, maintains, and provides information about consumer''s credit history. There are three national credit reporting agencies (Equifax, Experian and TransUnion). There are many smaller agencies, but almost all of them get information from one or more of the three major agencies. National credit reporting agencies adhere to the requirements of the Fair Credit Reporting Act (FCRA). _Optional_'
          enum:
            - EFX
            - TU
            - EXP
            - UNKNOWN
        bankruptcies:
          type: array
          description: ' : A proceeding in federal court whereby a person who is unable to pay his debts in full may be discharged from the legal obligation to do so. Three types apply to consumers: 1. Chapter 7 refers to a court proceeding where one''s unprotected assets are sold and disbursed to pay creditors. 2. Chapter 13 allows the debtor an extended time to repay all or part of his/her debts. The debtor is allowed to keep his/her assets. 3. Chapter 12 refers to a court proceeding where financial obligations are released due to the inability of a family farm to pay their debts. _Optional_'
          items:
            $ref: '#/components/schemas/Bankruptcy'
        judgments:
          type: array
          description: ' : A determination by a court of law that, in the case of credit, may require a person to fulfill an obligation-to pay a debt, for example. When a judgement has been satisfied (i.e, the debit has been paid or settled), the consumer has fulfilled their requirements and is no longer liable. Information about judgments is recorded in the public records section of a credit report. _Optional_'
          items:
            $ref: '#/components/schemas/Judgment'
        liens:
          type: array
          description: ' : A legal claim upon the property of another as security to ensure that a debt will be paid. A tax lien is a lien filed by a state government or by the Federal government. The Federal Government''s Internal Revenue Service, which collects income taxes from consumers may place notices of liens in county courts, listing the consumer''s unpaid federal income taxes. Lien Released - Means that the lien is paid. _Optional_'
          items:
            $ref: '#/components/schemas/Lien'
