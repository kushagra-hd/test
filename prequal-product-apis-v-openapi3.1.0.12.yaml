      description: Secondary Credit Applicant Information
    Requestor:
      required:
      - subscriberCode
      type: object
      properties:
        subscriberCode:
          type: string
          description: Subscriber Number assigned by Experian
      description: Information on the API requestor
    PermissiblePurpose:
      type: object
      properties:
        type:
          type: string
          description: Permissible Purpose Type Code. 2 digits containing the account
            type code only. Enum - [3F, 0B], Default - 3F
        terms:
          type: string
          description: The Terms must be 3 digits.  Type codes 08, 19, 25, 26,2C,
            5A, 6B, 85, and 87 are mortgage loans with terms expressed in YEARS. Type
            codes 07, 15, 18, 37, 47, 4D, 89, 2A, 7A, 8A and 9B are revolving accounts
            with terms expressed as either "001" to indicate a monthly  payment plan
            or "010" to indicate a revolving account.All other type codes have terms
            that are expressed in MONTHS.
        abbreviatedAmount:
          type: string
          description: Input the amount of the account. Must be 3 digits. Type codes
            08, 19, 25, 26, 5A, 85, and 87 are mortgage loans with amounts expressed
            in THOUSANDS. For example, a $100,000 VA mortgagefor 30 years would be
            entered as"100". Under 1000; enter 000.  All other type accounts are expressed
            in HUNDREDS. For example, a $15,000 auto loan would be entered as "150".
            Under 100; input 000.
      description: Specifies information on why this credit inquiry is being submitted
        This is used to denote the purpose type, terms, and amount.
    Reseller:
      required:
      - endUserName
      type: object
      properties:
        endUserName:
          type: string
          description: End User Identification. Resellers of credit reports must enter
            the name of the end user upto 30 characters.
      description: If the API requestor is a reseller submitting a credit inquiry
        to Experian, additional information should be provided.
    AddonsScoreOnly:
      type: object
      properties:
        riskModels:
          $ref: '#/components/schemas/RiskModel'
      description: Add on products that can be requested. Each add on is billable.
        These are optional parameters and can be omitted if not needed.
    Addons:
      type: object
      properties:
        directCheck:
          type: string
          description: Send back subscriber information on the credit profile. When
            set to Y indicates that subscriber and court names, addresses, and phone
            numbers who have reported data on the consumer's profile will be sent
            back on the response.
        demographics:
          type: string
          description: Indicates the type of demographic data that should be returned
            back. - Geocode + Phone - 1 - Only Geocode - 2 - Only Phone - 3
        staggSelect:
          type: string
          description: Y - Returns a select amount of Standard Aggregated (STAGG)
            Attribute data. N or Blank - Indicates this to be omitted if STAGG Attributes
            are not needed.
        clarityEarlyRiskScore:
          type: string
          description: Y.  Returns Clarity's 90 day Clear Early Risk Score (CERS)
            which predict the risk of a consumer going 90 days past due in first 12
            months of a traditional bureau trade. This can be omitted if Clarity Early
            Risk Score is not needed.
        clarityData:
          $ref: '#/components/schemas/clarityAccountData'
        eCBSV:
          type: string
          description: Y - Makes these fields mandatory - first name, last name, current
            address and ssn, dob elements of primary applicant  along with employer
            identification number, primary applicant date of consent and primary applicant
            signature type elements of eCBSVData.
        eCBSVData:
          $ref: '#/components/schemas/eCBSVAttributeData'
        renterRiskScore:
          type: string
          description: Y.  Returns the rent Bureau's 90 day Rent Risk Score which
            predict the risk of a renter going 90 days past due in first 12 months
            of a rental lease. This can be omitted if Renter Risk Score is not needed.
        rentBureauData:
          $ref: '#/components/schemas/rentBureauAccountData'
        riskModels:
          $ref: '#/components/schemas/RiskModel'
        summaries:
          type: object
          properties:
            summaryType:
              type: array
              items:
                type: string
                description: Summary Type being requested, Enum [Profile Summary,
                  Auto Summary]
          description: Details of what summaries are requested in output like profile
            summary or auto summary
        fraudShield:
          type: string
          description: Y - Fraud Shield Product Option will be output
        mla:
          type: string
          description: Y - Trigger a screening process of taking the consumer data
            from an inquiry to match against the Dept of Defense MLA lists. Message
            codes 1203-1207 could be returned. Permissible Purpose with valid YOB
            required for getting this option.
        ofacmsg:
          type: string
          description: Y- Trigger a screening process of taking the consumer data
            from an inquiry to match against the OFAC (Office of Foreign Asset Control)
            and PLC (Palestinian Legislative Council) lists. A message 1202 NAME DOES
            NOT MATCH OFAC/PLC LIST will be printed on credit profile if the consumer
            is not found on either OFAC or PLC list. A message 1200 NAME MATCHES OFAC/PLC
            LIST will be printed on credit profile if the consumer is found on either
            OFAC or PLC list.
        consumerIdentCheck:
          $ref: '#/components/schemas/ConsumerIdentifierCheckOptions'
        joint:
          type: string
          description: If specified as Y it means that the client is requesting a
            joint credit report. This is used to request the Dual or Joint Report.
            Two separate credit reports are returned?one on the primary applicant
            and one on the secondary applicant. The joint applicant should have the
            same current address as the primary applicant. Include as much information
            on the joint applicant as possible, including the surname if it is different
            from the primary applicant. If NOt specified or N it means that a joint
            report is NOT being requested.
        paymentHistory84:
          type: string
          description: Y.  84 month payment history is requested instead of the 25
            month history. This can be omitted if 84 month history is not needed
        outputType:
          type: string
          description: Output response varies based on the value entered. Supported
            Output types are - JSON, ARF and TTY
      description: Add on products that can be requested. Each add on is billable.
        These are optional parameters and can be omitted if not needed.
    RiskModel:
      type: object
      properties:
        modelIndicator:
          type: array
          items:
            type: string
            description: The 2 byte model indicator if the risk score.
        scorePercentile:
          type: string
