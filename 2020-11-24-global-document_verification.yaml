servers:
  - url: https://api.sandbox.equifax.com/business/global-docs-verfication/v1
components:
  securitySchemes:
    OAuth 2.0:
      type: http
      scheme: bearer
  schemas:
    Contact:
      type: object
      required:
        - countryCode
        - phone
      properties:
        countryCode:
          type: number
          description: 'Country code'
          example: "1"
          maxLength: 3
        phone:
          type: number
          description: 'Mobile Number'
          example: "1231231234"
          maxLength: 10
    ErrorResponse:
      type: object
      required:
        - efxErrorCode
        - description
      properties:
        efxErrorCode:
          type: number
          description: Code to indicate more specific cause of the error.
        description:
          type: string
    InitiateBusinessErrorResponse:
      type: object
      required:
        - efxErrorCode
        - description
      properties:
        efxErrorCode:
          type: number
          description: Code to indicate more specific cause of the error.
          example: '422'
        description:
          type: string
          example: "Please refer to additionalErrorDetails"
        additionalErrorDetails:
          $ref: "#/components/schemas/InitiateAdditionalErrorDetails"
    StatusBusinessErrorResponse:
      type: object
      required:
        - efxErrorCode
        - description
      properties:
        efxErrorCode:
          type: number
          description: Code to indicate more specific cause of the error.
          example: '500'
        description:
          type: string
          example: "Please refer to additionalErrorDetails"
        additionalErrorDetails:
          $ref: "#/components/schemas/StatusAdditionalErrorDetails"  
    InitiateAdditionalErrorDetails:
      type: object
      properties:
        erroCode:
          type: string
          description: 'Error code.'
          maxLength: 10
          example: 'TFA_VALIDATION_ERROR'
        developerMessage:
          type: string
          description: 'Error code.'
          maxLength: 50
          example: 'BAD Request'
        errorType:
          type: string
          description: 'Error code.'
          maxLength: 100
          example: "The field 'consumerID' should satisfy the condition: must not be null"
    StatusAdditionalErrorDetails:
      type: object
      properties:
        erroCode:
          type: string
          description: 'Error code.'
          maxLength: 10
          example: 'CONSUMER NOT FOUND'
        developerMessage:
          type: string
          description: 'Error code.'
          maxLength: 50
          example: 'Consumer results not available yet'
        detailedMessage:
          type: string
          description: 'Error code.'
          maxLength: 100
          example: 'Consumer Id Not Found'        
    DocVerifyStatusRequest:
      type: object
      required:
        - tenantId
        - applicationId
        - referenceTransactionId
        - consumerId
      properties:
        tenantId:
          type: string
          description: 'The number used to identify the customer.'
          maxLength: 16
          example: "equfiaxTest"
        applicationId:
          type: string
          description: 'Application Id used to identify the customer.'
          maxLength: 80
          example: 'rome'
        consumerId:
          type: string
          description: 'Unique id used to identify each idvidual customer. Like email address'
          maxLength: 80
          example: '3e14c589921981bcaeb03e29a97a1023'
        referenceTransactionId:
          type: string
          description: 'Unique id for each request'
          maxLength: 80
          example: 're555-899-aeb0373-54kgfgk'          
    DocVerifyTokenRequest:
      type: object
      required:
        - tenantId
        - applicationId
        - referenceTransactionId
        - consumerId
      properties:
        tenantId:
          type: string
          description: 'The number used to identify the customer.'
          maxLength: 16
          example: "equfiaxTest"
        applicationId:
          type: string
          description: 'Application Id used to identify the customer.'
          maxLength: 80
          example: 'rome'
        consumerId:
          type: string
          description: 'Unique id used to identify each idvidual customer. Like email address'
          maxLength: 80
          example: '3e14c589921981bcaeb03e29a97a1023'
        referenceTransactionId:
          type: string
          description: 'Unique id for each request'
          maxLength: 80
          example: 're555-899-aeb0373-54kgfgk'          
    DocVerifyImageRequest:
      type: object
      required:
        - tenantId
        - applicationId
        - referenceTransactionId
        - consumerId
        - imageType
      properties:
        tenantId:
          type: string
          description: 'The number used to identify the customer.'
          maxLength: 16
          example: "equfiaxTest"
        applicationId:
          type: string
          description: 'Application Id used to identify the customer.'
          maxLength: 80
          example: 'rome'
        consumerId:
          type: string
          description: 'Unique id used to identify each idvidual customer. Like email address'
          maxLength: 80
          example: '3e14c589921981bcaeb03e29a97a1023'
        referenceTransactionId:
          type: string
          description: 'Unique id for each request'
          maxLength: 80
          example: 're555-899-aeb0373-54kgfgk'
        imageType:
          type: string
          description: 'Type of image the request is trying to retrieve'
          enum: 
            - croppedFace
            - front
            - back
            - selfie
          maxLength: 16
          example: 'front'
        transactionId:
          type: string
          description: 'Unique transaction Id generated in the service that is firing the event'
          maxLength: 80
          example: '9921981bcaeb03e29'  
    DocVerifyInitiateResponse:
      type: object
      required:
        - consumerId
        - referenceTransactionId
      properties:
        consumerId:
          type: string
          description: 'Unique id used to identify each idvidual customer. Like email address'
          maxLength: 80
          example: '3e14c589921981bcaeb03e29a97a1023'
        referenceTransactionId:
          type: string
          description: 'Unique id used to identify request'
          maxLength: 80
          example: 'fdkjs543-asdf23wdfs-asdf23'
        result:
          $ref: "#/components/schemas/Result"
    DocVerifyTokenResponse:
      type: object
      required:
        - consumerId
        - referenceTransactionId
      properties:
        consumerId:
          type: string
          description: 'Unique id used to identify each idvidual customer. Like email address'
          maxLength: 80
          example: '3e14c589921981bcaeb03e29a97a1023'
        referenceTransactionId:
          type: string
          description: 'Unique id used to identify request'
          maxLength: 80
          example: 'fdkjs543-asdf23wdfs-asdf23'
        result:
          $ref: "#/components/schemas/ResultToken"
    ResultToken:
      type: object
      required:
        - token
      properties:
        token:
          type: string
          description: 'Token'
          example: 'a3649f1b-178a-4f5b-92e4-b0c1f14ef72f'
          maxLength: 36
    Result:
      type: object
      required:
        - message
      properties:
        message:
          type: string
          description: 'Request Status'
          example: DELIVERED
          maxLength: 50
    DocVerifyInitiateRequest:
      type: object
      required:
        - identity
        - tenantId
        - applicationId
        - referenceTransactionId 
        - consumerId
      properties:
        tenantId:
          type: string
          description: 'The number used to identify the customer.'
          maxLength: 16
          example: 'Equifax'
        applicationId:
          type: string
          description: 'Application Id used to identify the customer.'
          maxLength: 80
          example: 'Equifax'
        consumerId:
          type: string
          description: 'Unique id used to identify each indvidual customer a hash value that is uniquely generated for each consumer'
          maxLength: 80
          example: '3e14c589921981bcaeb03e29a97a1023'
        referenceTransactionId:
          type: string
          description: 'The number used to identify the transaction. It should be unique every time'
          maxLength: 80
          example: 'fdkjs543-asdf23wdfs-asdf2'  
        identity:
          $ref: "#/components/schemas/Identity"
    Identity:
      type: object
      required:
        - contact
      properties:
        contact:
          $ref: "#/components/schemas/Contact"
    DocumentDetails:
      type: object
      required:
        - identifyingNumber
        - issuer
        - issuedDate
        - expirationDate
        - firstname
        - lastname
        - addressLine1
        - city
        - state
        - dob
        - zipCode
      properties:
        identifyingNumber:
          type: string
          description: Unique identifier for each transaction request.
          example: 123456789
          maxLength: 36
        issuer:
          type: string
          description: State Code
          example: GA
          maxLength: 2
        issuedDate: 
          type: string
          description: Issuer Date. MM/DD/YYYY
          example: 12/01/2016
          maxLength: 10
        expirationDate: 
          type: string
          description: Expiration Date. MM/DD/YYYY
          example: 12/01/2022
          maxLength: 10
        firstName: 
          type: string
          description: Driving license owner first name
          example: driverFirstName
          maxLength: 100
        middleName: 
          type: string
          description: Driving license owner last name
          example: driverMiddleName
          maxLength: 100
        lastName: 
          type: string
          description: Driving license owner last name
          example: driverLastName
          maxLength: 100
        addressLine1: 
          type: string
          description: Driving license owner address
          example: 123 Main St
          maxLength: 100
        city:
          type: string
          description: City
          example: Atlanta
          maxLength: 100
        state:
          type: string
          description: State
          example: GA
          maxLength: 2
        zipCode: 
          type: string
          description: Zip code
          example: 30004
          maxLength: 100
        dob: 
          type: string
          description: "DOB. MM/DD/YYYY format."
          example: 01012000
          maxLength: 10
        sex: 
          type: string
          description: "A person's gender"
          example: "F"
          maxLength: 2
        eyeColor: 
          type: string
          description: "The eye color of the bearer"
          example: "BLUE"
          maxLength: 10
        height: 
          type: string
          description: "A measurement of a person's height"
          example: 5'7\
          maxLength: 10
        weight: 
          type: string
          description: "A measurement of a person's weight."
          example: 135
          maxLength: 10
        endorsements:
          type: string
          description: "endorsements"
          example: "xx"
        restrictions:
          type: string
          description: "restrictions"
          example: "xx"
    Status:
      type: object
      required:
        - code
        - msg
        - detailedMsg
      properties:
        code:
          type: string
          description: Decision code.
          example: PENDING_DECISION
        msg:
          type: string
          description: Decision Message.
