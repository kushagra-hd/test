  /initiate-token:
    post:
      tags:
        - Document Verification initiate token
      description: For managing session time in customer's web application. A request to it is generating a new token that represents TTL for particular session. It helps to check within each request whether the session is still valid or not.
      operationId: Document verification initiate token
      security:
        - OAuth 2.0: ["scopes: https://api.equifax.com/business/doc-verification"]
      parameters:
        - name: efx-client-correlationId
          in: header
          required: true
          x-example: ff55119ceb2e47c6bdf5e7f21a47d1c7
          description: In addition to authentication headers, All requests must include the correlationId.
          schema:
            type: string
        - name: Content-Type
          in: header
          required: true
          x-example: application/json
          description: Describes the format in which request body will be sent from Tenant.
          schema:
            type: string
        - name: Accept
          in: header
          required: true
          x-example: application/json
          description: Describes the format in which response body will be sent to Tenant.
          schema:
            type: string    
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/DocVerifyTokenRequest"
            examples:
              Initiate Token Request:
                $ref: "#/components/examples/DocVerifyTokenRequest"
        description: inputRequest
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DocVerifyTokenResponse"
              examples:
