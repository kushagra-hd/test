openapi: 3.0.0
info:
  description: |
    # Introduction
    This API can be used for document verification 
  version: 'v1'
  title: Global Document Verification
  contact:
    name: Equifax Developer Center Support
    url: https://developer.equifax.com/contact
    
paths:
  /initiate:
    post:
      tags:
        - Document Verification initiate
      description: This API sends a One-Time-URL-Hyperlink to the consumer's device to initiate the document/biometric capture process.
      operationId: Document verification initiate
      security:
        - OAuth 2.0: ["scopes: https://api.equifax.com/business/doc-verification"]
      parameters:
        - name: efx-client-correlationId
          in: header
          required: true
          x-example: ff55119ceb2e47c6bdf5e7f21a47d1c7
          description: In addition to authentication headers, All requests must include the correlationId.
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/DocVerifyInitiateRequest"
            examples:
              OTH Request:
                $ref: "#/components/examples/DocVerifyInitiateRequest"
        description: inputRequest
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DocVerifyInitiateResponse"
              examples:
                Document Verification Initiate Response:
                  $ref: "#/components/examples/DocVerifyInitiateResponse"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              examples:
                '400.01':
                  $ref: '#/components/examples/400.01'
        "401":
          description: UnAuthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              examples:
                '401.03':
                  $ref: '#/components/examples/401.03'
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              examples:
                '404.01':
                  $ref: '#/components/examples/404.01'
        "415":
          description: Payload Format is in an Unsupported Format.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              examples:
                '415.01':
                  $ref: '#/components/examples/415.01'
        "422":
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InitiateBusinessErrorResponse"
              examples:
                '422.01':
                  $ref: '#/components/examples/422.01'
        "429":
          description: Exceeded the maximum number of requests within a specified time frame.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              examples:
                '429.01':
                  $ref: '#/components/examples/429.01'
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              examples:
                '500.01':
                  $ref: '#/components/examples/500.01'
        "501":
          description: Not-implemented - Specified resource is not implemented.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              examples:
                '500.01':
                  $ref: '#/components/examples/501.01'
        "503":
          description: Service UnAvailable
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              examples:
                '503.01':
                  $ref: '#/components/examples/503.01'
        "504":
          description: Gateway Timeout
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              examples:
                '504.01':
                  $ref: '#/components/examples/504.01'
