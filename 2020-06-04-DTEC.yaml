        customerReferenceIdentifier: 
          type: string
          minLength: 0
          maxLength: 20
          description: Unique identifier provided by customer
        customerConfiguration: 
          description: Configurations related to the credit report being requested
          type: object
          properties:
            equifaxDTECReport:
              allOf:
                - $ref: '#/components/schemas/CustomerConfiguration'
        
    
    DTECReportResponse:
      type: object
      properties:
        status: 
            type: string
            description: Transaction status. It could include some comments related to the transaction
            example: [
              "completed",
              "completed === Request Schema Validation Error"
            ]
            
            
        consumers:
          $ref: '#/components/schemas/DTECReport'
        
    DTECReport: 
      type: object
      properties: 
        equifaxDTECReport: 
          type: array
          items: 
            type: object
            properties:
              identifier:
                type: string 
                example: ["Primary Report #","Secondary Report #","Individual Report #"]
              
              customerReferenceNumber: 
                type: string 
                maxLength: 20
                description: This field will return a value sent in the request
              
              customerNumber: 
                type: string 
                maxLength: 10
                description: This field returns the same value provided in the request
              consumerReferralCode: 
                type: string
                maxLength: 3
                description: Credit Reporting Agency Number
              outputFormatCode: 
                type: string
                maxLength: 2
                description: The report output format
              
              hitCode:
                type: object
                description: Hit code
                properties:
                  code: 
                    type: string
                    maxLength: 1
                    description: Code value
                  description:
                    type: string                    
                    description: >
                      - 1: Hit
                      
                      - 2: No-Hit
                      
                      - 3: Manual File (Returned if credit report has been designated by Equifax as manual return only or in response to an on-line prescreen transaction when the file contains a promo block.)
                      
                      - 4: Manual File Review Required - Due to reasons such as unable to deliver Consumer Narrative(s), Fraud/Active Duty Alert(s), or Address Discrepancy Indicator
                      
                      - 5: Referred File (File is under review or file is being referred to another)
                      
                      - 6: Hit and Automated Consumer Narrative
                      
                      - 7: Fraud/Verification Product Being Requested Without Requesting a Credit File
                      
                      - 8: "Thin File" when using Fraud/Verification Products
                      
                      - 9: No-Hit/Auto-DTEC**
                      
                      - A: Consumer Requested Security Freeze on His/Her Credit File Report Unavailable (See Attachment 15 Legislative Information)
                      
                      - C: No-Hit With Information From Additional Data Source(s) Returned
                      
                      - D: Manual File With Information From Additional Data Source(s) Returned
                      
                      - E: Manual Consumer Narrative With Information From Additional Data Source(s) Returned
                      
                      - F: Referred File With Information from Additional Data Source(s) Returned
                      
                      - G: Consumer Requested Security Freeze on His/Her Credit File – Report Unavailable With Information From Additional Data Source(s) Returned (except MarketMax) 
                      
                      - I*: Information from your inquiry has been identified as potentially fraudulent or misused, therefore the credit report is not available for delivery 
                      
                      - J*: Information from your inquiry has been identified as potentially fraudulent or misused, therefore the credit report is not available for delivery – with information from additional data source(s) returned
                      
                      - L*: Consumer Requested Equifax Lock on His/Her Credit File – Report Unavailable
                      
                      - M*: Consumer Requested Equifax Lock on His/Her Credit File – Report Unavailable With Information From Additional Data Source(s) Returned
                      
                      - *:Optional Hit Codes require your customer number to be activated through your Sales Representative.
                      
              reportDate: 
                description: Date of this report
                allOf:
                  - $ref: '#/components/schemas/FullDate'
              
              subjectName: 
                type: object
                description: Subject's full name
                properties: 
                  firstName: 
                    type: string
                    maxLength: 15
                    description: Subject's first name
                  lastName: 
                    type: string
                    maxLength: 25
                    description: Subject's last name
                  middleName: 
                    type: string
                    maxLength: 15
                    description: Subject's middle name
                  suffix: 
                    type: string
                    maxLength: 2
                    description: Subject's suffix name
              subjectSocialNum: 
                type: string
                maxLength: 9
                description: Subject's Social Security Number (SSN)
              birthDate: 
                description: Date of birth of the primary applicant
                allOf:
                  - $ref: '#/components/schemas/FullDate'
              
              age: 
                type: string
                maxLength: 2
                description: Subject's age
              
              fraudVictimIndicator:
                type: object
                description: Indicates fraud victim alert type
                properties:
                  code: 
                    type: string
                    maxLength: 1
                    description: Code value
                  description:
                    type: string                    
                    description: >
                      The following indicator codes can be returned in the Header segment:
                         - N: Active Duty Alert
                         - Q: Active Duty Alert with Fraud Victim “Initial Alert”
                         - R: Active Duty Alert with Fraud Victim T (police report)
                         - T: Fraud Victim (associated with trade)
                         - V: Fraud Victim “Initial Alert”
                         - W: Active Duty Alert with Fraud Victim “Extended Alert”
                         - X: Fraud Victim “Extended Alert”
                      
                      Consumers or their representatives may request that an Initial Fraud Alert or, if the consumer is a member of the military on active duty, an Active Duty Alert be placed on their credit file. The Initial Fraud Alert will remain on the credit file for one year (366 days); the Active Duty Alert will remain on file for twelve months. Equifax will return an “N”, “Q”, or “V”, as applicable, in the Header segment.
                      
                      A user receiving a report containing an Initial Fraud Alert or Active Duty Alert may not grant credit without first determining the identity of the person making the request. If the consumer has provided a telephone number, it will be returned in a second Consumer Narrative Statement segment or Alert Contact segment and must be used for identity verification purposes before granting credit.
              
              numberOfAdditionalPOSID:
                type: string
                maxLength: 1  
              
              fraudIDScanAlertCodes:
                type: array
                minItems: 0
                maxItems: 4
                items:
                  type: object
                  properties:
                    code:
                      type: string
                      maxLength: 1
                    description:
                      type: string
              
              identityScanIndicatorCode:
                type: string
                maxLength: 1
                example:
                - ''
                - I
  
              addresses: 
                type: array
                description: It contains Equifax report data pertaining to the subject's addresses 
                minItems: 1
                maxItems: 10
                items: 
                  $ref: '#/components/schemas/Address'
            
              identityScan:
                type: object
                description: >
                  It contains the FraudIQ Identity Scan Alert information.
                  
                  
                  FraudIQ Identity Scan Alert is an optional product offered by Equifax. Please contact your Equifax Sales Associate for additional information and activation of your Identity Scan Alert option.
                properties:
                  alertCodes:
                    type: array
                    description: It contains up to 15 Identity Scan Alert codes
                    minItems: 0
                    maxItems: 15
                    items:
                      type: object
                      description: Describes the Identity Scan Alerts
                      properties:
                        code:
                          type: string
                          maxLength: 1
                          description: Code value
                        description:
                          type: string
                          description: >
                            Description for the given code
                              - A: INQUIRY SSN HAS NEVER BEEN ISSUED OR WAS ISSUED AFTER JUNE 2011
                              - B: INQUIRY SSN REPORTED AS MISUSED
                              - C: INQUIRY ADDRESS ASSOCIATED WITH MORE THAN ONE NAME OR SSN
                              - D: INQUIRY ADDRESS UNVERIFIABLE
                              - G: INQUIRY ADDRESS IS LISTED AS A U.S. POST OFFICE STREET ADDRESS
                              - H: INQUIRY ADDRESS IS LISTED AS A CAMPGROUND
                              - I: INQUIRY SSN ASSOCIATED WITH PERSON REPORTED AS DECEASED
                              - J: INQUIRY ADDRESS IS LISTED AS A HOTEL/MOTEL
                              - L: FRAUD VICTIM ALERT PRESENT IN DATABASE
                              - M: INQUIRY SSN ISSUED RECENTLY
                              - N: ACTIVE DUTY ALERT PRESENT IN DATABASE
                              - O: INQUIRY SSN ISSUED PRIOR TO INQUIRY DATE OF BIRTH
                              - P: INQUIRY ADDRESS IS LISTED AS A CORRECTIONAL INSTITUTION ADDRESS
                              - Q: INQUIRY SSN REPORTED AS DECEASED AND LAST NAME DOES NOT MATCH
                              - R: INQUIRY ADDRESS IS NOT ASSOCIATED WITH THIS CONSUMER NAME
                              - S: IDENTITY SCAN DID NOT DETECT ANY ALERTS
                              - W: INQUIRY ADDRESS IS LISTED AS A NON-RESIDENTIAL ADDRESS
                              - X: INQUIRY ADDRESS ASSOCIATED WITH REPORTED FRAUD
                              - Y: INQUIRY TELEPHONE NUMBER LISTED AS A COMMERCIAL PHONE
                              - Z: INQUIRY ADDRESS IS LISTED AS A MAIL RECEIVING SERVICE
                              - 0: INCOMPLETE SCAN - LIMITED DATA SOURCES AVAILABLE
                              - 1: INQUIRY ADDRESS IS LISTED AS A MULTI-DWELLING UNIT
                              - 2: INQUIRY ADDRESS HAS BEEN REPORTED AS MISUSED
                              - 4: INQUIRY SSN MAY BE A TAX ID NUMBER
                              - 5: INQUIRY TELEPHONE NUMBER MAY BELONG TO A MOBILE PHONE
                              - 7: UNABLE TO PERFORM SSN VALIDATION DUE TO INSUFFICIENT SSN INPUT
                              - 8: UNABLE TO PERFORM TELEPHONE VALIDATION DUE TO INSUFFICIENT TELEPHONE INPUT
                              - 9: INQUIRY SSN IS INVALID
                                                          
                  identityScanRegulated:
                    type: string
                    maxLength: 1
                    description: byte that distinguished ID Scan is Non-regulated
              formerNames: 
                type: array
                description: It contains any former name of the subject
                minItems: 0
                maxItems: 99
                items: 
                  type: object
                  properties: 
                    lastName: 
                      type: string
                      maxLength: 25
                      description: Subject's former last name
                    firstName: 
                      type: string
                      maxLength: 15
                      description: Subject's former first name
                    middleInitial: 
                      type: string
                      maxLength: 15
                      description: Subject's former middle name
                    suffix: 
                      type: string
                      maxLength: 2
                      description: Subject's former suffix
              employments: 
                type: array
                minItems: 0
                maxItems: 3
                description: It contains information to the subject's employment
                items: 
                  type: object
                  properties: 
                    identifier: 
                      type: string
                      maxLength: 12
                      description: It describes the type of employment
                      example: ["current"]

                    employer: 
                      type: string
                      maxLength: 35
                      description: Employer's name
                    
              inquiries: 
                type: array
                minItems: 0
                maxItems: 198
                items: 
                  type: object
                  properties: 
                    type: 
                      type: string
                      description: Inquiries from customers requesting Equifax credit reports and other products
                      example: [
                        "inquiryfileInquiry"
                      ]
                    
                    industryCode: 
                      title: IndustryCode
                      type: string
                      description: Customer's industry code
                    inquiryDate: 
                      description: Date of inquiry
                      allOf:
                        - $ref: '#/components/schemas/FullDate'
                    
                    customerNumber: 
                      type: string
                      maxLength: 18
                      description: Customer's member number who made the inquiry
                    customerName: 
                      type: string
                      maxLength: 20
                      description: Customer's name who made the inquiry
                    
              consumerStatements: 
                type: array
                description: Show consumer comments about the report information. A maximum of 99 Consumer Statements can be returned
                minItems: 0
                maxItems: 99
                items: 
                  type: object
                  properties: 
                    dateReported: 
                      $ref: '#/components/schemas/PartialDate'
                    datePurged: 
                      $ref: '#/components/schemas/PartialDate'
                    statement: 
                      type: string
                      maxLength: 495
                      description: Consumer Statement text

              identification: 
                type: object
                description: Information as to the subject's consumer report SSN and subject's SSN submitted in the inquiry
                properties: 
                  subjectAge: 
                    type: string
                    maxLength: 2
                    description: Subject's age
                  subjectSocialNum: 
                    type: string
                    maxLength: 9
                    description: Last four digits of the Social Security Number may be masked with zeros for specific customers or industry codes to secure the consumers SSN
                  socialNumConfirmed: 
                    type: string
                    maxLength: 1
                    description: >
                      "Confirmation" of the Social Security Number is defined as having been received by three (3) major data suppliers. The SSN Confirmed indicator does not mean or imply the Social Security number has been validated through the Social Security Administration's records.
                        
                        - Y: Yes
                        
                        - N: No
                        
                        - Blank: No inquiry SSN/Not available
                  inquirySocialNum: 
                    type: string
                    maxLength: 9
                    description: Inquiry social security number
                  inquirySocialNumStateIssued: 
                    type: string
                    maxLength: 2
                    description: >
                      State code where the SSN was issued.
                      
                      
                      It may contain a "RR", indicating that the SSN was issued to a railroad employe. Discontinued July 1, 1963.
                  inquirySocialNumYearIssued: 
                    type: string
                    maxLength: 4
                    example: ["YYYY","P 51"]
                    description: >
                      Inquiry SSN date issued
                        The actual year or "Prior to".
                        P 51 means Prior to 1951
                  inquirySocialNumYearOfDeath: 
                    type: string
                    maxLength: 4
                    example: ["YYYY","P 92"]
                    description: >
                      Inquiry SSN death date.
                        The actual year or "Prior to".
                        P 91 means Prior to 1991
                  inquirySocialNumStateOfDeath: 
                    type: string
                    maxLength: 2
                    description: If party is deceased this is the state it was reported in

