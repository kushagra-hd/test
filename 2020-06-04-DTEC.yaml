openapi: 3.0.0
info:
  version: '1.0.0'
  title: 'DTEC'
  description: 'DTEC enables customers to search the Equifax national consumer database by inputting only a consumer’s 9- digit Social Security Number.'
  contact:
    name: "Equifax Developer Center Support"
    url: "https://developer.equifax.com/contact"
servers:
# Added by API Auto Mocking Plugin
  - description: SANDBOX URL
    url: 'https://api.sandbox.equifax.com/business/dtec/v1/'
    
paths:
  /report-requests:
    post:
      tags:
        - DTEC Report
      operationId: requestDTECReport
      security:
        - OAuth 2.0: ["scopes: https://api.equifax.com/business/dtec/v1"]
      parameters:
        - in: header
          name: efx-client-correlation-id
          description: ID provided by client to uniquely track service request
          required: false
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DTECReportRequest'
            examples:
              request:
                $ref: '#/components/examples/DTECReportRequest'
      
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DTECReportResponse'
              examples:
                response:
                  $ref: '#/components/examples/DTECReportResponse' 
        
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIErrorResponse'
              examples:
                '400.01':
                  $ref: '#/components/examples/400.01'
                  
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIErrorResponse'
              examples:
                '401.03':
                  $ref: '#/components/examples/401.03'
                  
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIErrorResponse'
              examples:
                '403.01':
                  $ref: '#/components/examples/403.01'
                  
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIErrorResponse'
              examples:
                '404.01':
                  $ref: '#/components/examples/404.01'
                  
        '415':
          description: Unsupported Media Type
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIErrorResponse'
              examples:
                '415.01':
                  $ref: '#/components/examples/415.01'
                  
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIErrorResponse'
              examples:
                '500.01':
                  $ref: '#/components/examples/500.01'
                
        '501':
          description: Not-implemented
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIErrorResponse'
              examples:
                '501.01':
                  $ref: '#/components/examples/501.01'
                  
        '503':
          description: Service Unavailable
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIErrorResponse'
              examples:
                '503.01':
                  $ref: '#/components/examples/503.01'
                  
        '504':
          description: Gateway timeout
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIErrorResponse'
              examples:
                '504.01':
                  $ref: '#/components/examples/504.01'
      
components:
  securitySchemes:
    OAuth 2.0:
      type: http
      scheme: bearer
      
  schemas:
    FullDate:
      type: string
      format: date
      description: Date in format MMDDYYYY where MM is the Month, DD is the day of the month and YYYY is the year
      minLength: 0
      maxLength: 8
      example: "MMDDYYYY"
      
    PartialDate:
      type: string
      description: Date in format MMYYYY where MM is the Month and YYYY is the year
      maxLength: 6
      example: "MMYYYY"
      
    TelephoneNumber: 
      type: string
      maxLength: 10
      description: Telephone number including a valid area code
      

    Address:
      type: object
      description: Subject's address(es) information
      properties:
        addressType:
          type: string
          maxLength: 2
          enum: 
            - "current"
            - "former"
            - "additional"
          description: >
            The address type:
              - current: Current Address. A maximum of 1 current Address can be returned per report
              - former: Former Address. A maximum of 1 former Address can be returned per report
              - additional: Additional Address. A maximum of 8 additional Addresses can be returned per report
        houseNumber:
          type: string
          description: Street Number/House number
          maxLength: 10
        streetName:
          type: string
          maxLength: 26
          description: Street name
        streetType:
          type: string
          description: Street type/Direction/Apartment number
          maxLength: 26
        cityName:
          type: string
          maxLength: 20
          description: City name
        stateAbbreviation:
          type: string
          maxLength: 2
          description: State abbreviation
        zipCode:
          type: string
          maxLength: 9
          description: Zip code
        rentOwnBuy: 
          type: string
          maxLength: 1
          description: Rent/Own/Buy
        sourceOfAddress:
          type: object
          description: The source of address data
          properties:
            code:
              type: string
              maxLength: 1
              description: Code value
            description:
              type: string
              description: >
                Sources of address:
                  - C: EQUIFAX
                  - D: OTH/Sys-Sys
                  - T: AUT
          
        telephoneNumber: 
          $ref: '#/components/schemas/TelephoneNumber'
        sourceOfTelephoneNumber:
          type: object
          description: Source of Telephone data
          properties:
            code:
              type: string
              maxLength: 1
              description: Code value
            description:
              type: string        
              description: >
                Sources of telephone number:
                  - 1: Special Vendor
                    
                  - 2: Equifax
                    
                  - 3: OTH/Sys-Sys
                    
                  - 4: Automated Update Indicator
          
        dateLastReported:
          description: Last date the address was reported to Equifax
          allOf:
            - $ref: '#/components/schemas/FullDate'
        dateTelephoneReported: 
          description: Date the telephone number was reported to Equifax
          allOf:
            - $ref: '#/components/schemas/FullDate'
          
    APIErrorResponse:
      type: object
      required:
        - efxErrorCode
        - description
      properties:
        efxErrorCode:
          type: number
          description: Error code
        description:
          type: string
        additionalErrorDetails:
          $ref: '#/components/schemas/AdditionalErrorDetails'
    AdditionalErrorDetails:
      type: object
      required:
        - status
        - timestamp
      description: Additional error details
      properties:
        status:
          type: number
          description: HTTP status code
        errors:
          $ref: '#/components/schemas/ErrorResponse'
        code:
          type: number
          description: Internal code to identify the error
        message:
          type: string
          description: Short error message
        timeStamp:
          type: string
          description: Date and time when the error occurred
    
    ErrorResponse:
      type: array
      items: 
        type: object
        required:
          - code
          - errorType
        description: >
          
        properties: 
          code: 
            type: string
            description: >
              Error code types\:
              
              
              CERR: Code Error Message Response 
              
              
              NARRATIVE CODES:
                - 001: CUSTOMER NUMBER/SECURITY CODE INVALID (DIAL)
                - 002: TELEPROCESSING TYPE CODE INVALID
                - 003: CUSTOMER CODE INVALID
                - 004: INPUT FORMAT CODE INVALID
                - 005: OUTPUT FORMAT CODE INVALID
                - 006: NUMBER OF MONTHS TO COUNT INQUIRIES INVALID (DIAL)
                - 007: NUMBER OF MONTHS TO COUNT MAXIMUM DELINQUENCIES INV. (DIAL)
                - 008: INPUT FORMAT INVALID
                - 009: ADDITIONAL INPUT INVALID UNTIL DIAL COMPLETE
                - 010: CUSTOMER NUMBER INVALID/DTEC ONLY (DIAL)
                - 015: ACCOUNT SUSPENDED DUE TO NON-PAYMENT. CALL 800-685-6000 FOR RESOLUTION
                - 00A: MULTIPLE CODE INVALID
                - 00B: INPUT FORMAT INVALID
                - 00C: FILE SELECTION CODE INVALID
                - 00D: DIAL LINE DOES NOT END WITH A PERIOD
                - 00E: INVALID PLAIN/TRADITIONAL LANGUAGE REQUEST CODE - FIXED INPUT
                - 00F: INDUSTRY CODE INVALID FOR ACCESS CODE (DIAL-ACIS)
              
              
              REQUEST CODES:
                - 021: SEGMENT COUNT NOT EQUAL TO SEGMENTS IN
                - 026: CUSTOMER NUMBER/SECURITY CODE INVALID (IDNT)
                - 027: SEGMENT COUNT NON-NUMERIC
                - 028: ECOA INQUIRY TYPE INVALID
                - 029: TYPE OF PROCESSING CODE INVALID
                - 032: INDUSTRY CODE INVALID FOR ACCESS CODE (IDNT-ACIS)
                - 033: CUSTOMER NUMBER INVALID/DTEC ONLY (IDNT)
                - 034: INVALID OPTIONAL FEATURE CODE
                - 02A: NUMBER OF MONTHS TO COUNT INQUIRIES INVALID (IDNT)
                - 02B: NUMBER OF MONTHS TO COUNT MAXIMUM DELINQ. INV. IDNT
                - 02C: INVALID SEGMENT IDENTIFIER
                - 02D: MINNESOTA FILES ARE BLOCKED
                - 02E: CHARACTER NOT IN STANDARD CHARACTER SET
                - 02F: INCOMPLETE IDNT SEGMENT
                - 03A: IMPROPER DELIMITER ON ACRO INQUIRY
                - 03B: CUSTOMER NUMBER IS EQUAL TO ‘IG’, ‘IL’ ‘IZ’ AND ‘ZB’ AND A PERMISSIBLE PURPOSE CODE IS NOT PRESENT
                - 03C: REQUIRED FIELD IS MISSING ON “EU” SEGMENT
                - 03D: MORE THAN ONE “EU” SEGMENT IS PRESENT ON IDNT
                - 03E: CUSTOMER NUMBER IS NOT EQUAL TO A “ZB” AND “EU” IS PRESENT
                - 03F: VERMONT FILES BLOCKED - CONTACT 1-800-685-5000 FOR REQUIRED CERTIFICATION
                - 0E0: \*\*END USER NOT IDENTIFIED – CONTACT 1-800-685-5000 FOR INFORMATION\*\*
                - 0EF: PERMISSIBLE PURPOSE CODE IS REQUIRED FOR THIS PRODUCT
                - 0F1: PRODUCT NOT AVAILABLE TO INSURANCE INDUSTRY
              
              
              The following refers to the first 42 bytes of the record:
                - 101: INVALID CUSTOMER NUMBER
                - 102: INVALID TELEPROCESSING TYPE
                - 103: INVALID COMPANY CODE
                - 104: INVALID INPUT/OUTPUT CODE
                - 105: ACCOUNT SUSPENDED DUE TO NON-PAYMENT. CALL 800-685-6000 FOR RESOLUTION
                - 1F1: LINE ONE DUPLICATE LINES
                - 1F2: LINE ONE UNACCEPTABLE FOREIGN BUREAU LINE
                - 1F3: LINE ONE INVALID LINE MNEMONIC
                - 1F4: LINE ONE LONGER THAN 80 BYTES
              
              
              Error codes used in the segment’s name portion:
                - 201: INVALID LAST NAME
                - 202: INVALID FIRST NAME
                - 203: INVALID MIDDLE NAME
                - 204: INVALID SUFFIX
                - 205: INVALID SPOUSE NAME
                - 2F1: LINE TWO DUPLICATE LINES
                - 2F2: LINE TWO UNACCEPTABLE FOREIGN BUREAU LINE
                - 2F3: LINE TWO INVALID LINE MNEMONIC
                - 2F4: LINE TWO LONGER THAN 80 BYTES
              
              
              Inquiry Search Information Error Codes:
                - 031: INVALID PHONE NUMBER
                - 401: INVALID SUBJECT SOCIAL SECURITY NUMBER
                - 403: INVALID SUBJECT AGE
                - 404: INVALID SUBJECT SEX
                - 405: INVALID SPOUSE BIRTH DATE
                - 406: INVALID SPOUSE SOCIAL SECURITY NUMBER
                - 407: INVALID NUMBER OF DEPENDENTS
                - 408: INVALID MARITAL STATUS
                - 4F1: LINE FOUR DUPLICATE LINES
                - 4F2: LINE FOUR UNACCEPTABLE FOREIGN BUREAU LINE
                - 4F3: LINE FOUR INVALID LINE MNEMONIC
                - 4F4: LINE FOUR LONGER THAN 80 BYTES
                - 022: MAXIMUM NUMBER OF “AD” SEGMENTS EXCEEDED
                - 025: AD SEGMENT DOES NOT FOLLOW IDNT SEGMENT    
              
              
              The codes to follow refer to the first AD Segment:
                - 301: INVALID STREET NUMBER
                - 302: INVALID STREET NAME
                - 303: INVALID STREET TYPE
                - 304: INVALID CITY NAME
                - 305: INVALID STATE CODE
                - 306: INVALID ZIP CODE
                - 307: INVALID FILE SINCE
                - 308: INVALID R-O-B CODE
                - 3F1: LINE THREE DUPLICATE LINES
                - 3F2: LINE THREE UNACCEPTABLE FOREIGN BUREAU LINE
                - 3F3: LINE THREE INVALID LINE MNEMONIC
                - 3F4: LINE THREE LONGER THAN 80 BYTES
              
              
              These next codes refer to the second AD Segment:
                - 501: INVALID FORMER ADDRESS STREET NUMBER
                - 503: INVALID FORMER ADDRESS STREET TYPE
                - 504: INVALID FORMER ADDRESS CITY NAME
                - 505: INVALID FORMER ADDRESS STATE CODE
                - 506: INVALID FORMER ADDRESS ZIP CODE
                - 507: INVALID FORMER ADDRESS DATE SINCE
                - 508: INVALID FORMER ADDRESS R-O-B CODE
                - 5F1: LINE FIVE DUPLICATE LINES
                - 5F2: LINE FIVE UNACCEPTABLE FOREIGN BUREAU LINE
                - 5F3: LINE FIVE INVALID LINE MNEMONIC
                - 5F4: LINE FIVE LONGER THAN 80 BYTES
                - 6F1: LINE SIX DUPLICATE LINES
                - 6F2: LINE SIX UNACCEPTABLE FOREIGN BUREAU LINE
                - 6F3: LINE SIX INVALID LINE MNEMONIC
                - 6F4: LINE SIX LONGER THAN 80 BYTES 
              
              EU Segment Error Conditions:
                - 03B: CUSTOMER NUMBER IS EQUAL TO ‘IG’, ‘IL’, ‘IZ’ AND ‘ZB’ AND A PERMISSIBLE PURPOSE CODE IS NOT PRESENT
                - 03C: TEXT OR PERMISSIBLE PURPOSE CODE NOT ON “EU” SEG
                - 03D: MORE THAN ONE “EU” SEGMENT IS PRESENT ON IDNT
                - 03E: CUSTOMER NUMBER IS NOT EQUAL TO A “ZB” AND “EU” IS PRESENT
                - 0E0: \*\* END USER NOT IDENTIFIED – CONTACT 1-800-685-5000 FOR INFORMATION \*\*
                - 0EF: PERMISSIBLE PURPOSE CODE IS REQUIRED FOR THIS PRODUCT
                - 0F0: INVALID FCRA PERMISSIBLE PURPOSE OR GLB EXCEPTION FOR PRODUCT REQUESTED
                - 0F1: PRODUCT NOT AVAILABLE TO INSURANCE INDUSTRY
                - 602: LINE 6 FIELD 2 PROBLEM (DIAL SEGMENT = LINE 1)
                - 702: INCORRECT PERMISSIBLE PURPOSE CODE      
              
              
              Processing Error Codes (Processing Error Codes apply to the Fixed Inquiry Format.):
                - 002: NO RECORD FOUND - CHECK INPUT FOR ACCURACY, IF SOCIAL AVAILABLE TRY DTEC
                - 003: ERROR IN MASTER RECORD - CONTACT EQUIFAX AUTOMATED DELIVERY SYSTEMS
                - 006: SPOUSE NAME REQUIRED FOR JOINT FILE ACCESS
                - 008: THIS AREA OF RECORDS TEMPORARILY UNAVAILABLE - PLEASE TRY LATER
                - 009: THIS AREA OF RECORDS TEMPORARILY UNAVAILABLE - PLEASE TRY LATER
                - 00A: YOUR TRANSACTION WAS NOT COMPLETED - ERROR HAS OCCURRED IN SEARCHING FILE
                - 014: RE-ENTER YOUR ENTIRE TRANSACTION - FILE HAS BEEN CHANGED SINCE YOU INQUIRED
                - 015: CONTACT EQUIFAX - AUTOMATED DELIVERY SYSTEMS
                - 01B: YOUR NM LINE IS INVALID
                - 01C: YOUR ADDRESS LINE IS INVALID
                - 01D: CURRENT AND FORMER ADDRESS BOTH OUT OF AREA
                - 021: ERROR IN PREPARING YOUR FORM - RE-ORDER FORM - BILLING AND MAINTENANCE IS OK
                - 02B: CA - CITY OR STATE IS MISSPELLED OR NOT IN ACROPAC SYSTEM
                - 02C: FA - CITY OR STATE IS MISSPELLED OR NOT IN ACROPAC SYSTEM
                - 02D: F2 - CITY OR STATE MISSPELLED OR NOT IN ACROPAC SYSTEM
                - 02E: THIS AREA OF RECORDS TEMPORARILY UNAVAILABLE - PLEASE TRY LATER
                - 03A: NO ADDITIONAL BILLING ENTRIES ALLOWED WITH BILL - NO
                - 03E: YOUR REPLY IS INVALID SINCE IT HAS ALREADY BEEN ENTERED ON THIS TRANSACTION
                - 040: NOT AUTHORIZED TO RECEIVE THIS PRODUCT
                - 045: PROGRAM ERROR - PRINT TOTAL TRANSACTION AND NOTIFY AUTOMATION DIVISION (CONTACT BUREAU)
                - 046: ADDRESS - CITY OR STATE IS MISSPELLED OR NOT IN ACROPAC SYSTEM
                - 04A: INVALID SECURITY CODE - USE YOUR CORRECT CODE
                - 06E: INVALID REQUEST
                - 076: CONTACT BUREAU SUPERVISOR - FILE EXCEEDS MAXIMUM LENGTH
                - 077: CANCELED CUSTOMER NUMBER - CONTACT EQUIFAX SALES DEPARTMENT
                - 078: SECURITY VIOLATION - UNAUTHORIZED TRANSACTION TYPE
                - 079: UNABLE TO BUILD SUMMARY OUTPUT FOR THIS RECORD
                - 07A: UNABLE TO BUILD TOTALVIEW FULL-FILE FIXED OUTPUT FOR THIS RECORD
                - 07B: UNABLE TO BUILD PRINT IMAGE OUTPUT FOR THIS RECORD
                - 07C: INSUFFICIENT INFORMATION FOR FILE SEARCH – ADDITIONAL DATA IS NEEDED
                - 0A3: SOCIAL SECURITY NUMBER IS REQUIRED TO ACCESS PUERTO RICO FILES
                - 0A4: NO RECORD SUBJECT (JOINT FILE ACCESS) - CHECK INPUT FOR ACCURACY, IF SOCIAL AVAILABLE TRY DTEC
                - 0A5: NO RECORD SPOUSE (JOINT FILE ACCESS) - CHECK INPUT FOR ACCURACY, IF SOCIAL AVAILABLE TRY DTEC
                - 0A7: COMBINED FILE IS TOO LARGE FOR PROCESSING. PLEASE RE-SUBMIT USING ONLY CANADIAN ADDRESS
                - 0A8: NO CANADIAN ADDRESS IN THE INQUIRY.
                - 0A9: CANADIAN FILE NOT AVAILABLE IN ACROFILE PLUS FORMAT
                - 0C6: SOCIAL SECURITY NUMBER REQUIRED ON INPUT WHEN USING MILITARY ADDRESS
                - 0E1: VERMONT FILES BLOCKED - CONTACT 1-800-685-5000 FOR REQUIRED CERTIFICATION
                - 0F0: INVALID FCRA PERMISSIBLE PURPOSE OR GLB EXCEPTION FOR PRODUCT REQUESTED
                - 0F9: CURRENT ADDRESS ON FILE IS MINNESOTA - FILE BLOCKED
                - 4F5: INVALID ACCOUNT NUMBER
              
          
          errorType: 
            type: string
            description: Error type
            enum:
              - CERR
              - MERR
          
          message: 
            type: string
            description: Error description
            
    CustomerConfiguration:
      type: object
      description: Configuration related to the customer request
      required: 
        - memberNumber
        - securityCode
        
      properties: 
        memberNumber: 
          type: string
          minLength: 10
          maxLength: 10
          description: >
            This is your Equifax Customer Number. This number is used to both access and invoice for Equifax data, products and services.
            Please contact your Equifax Sales Associate for additional information and activation.
        securityCode: 
          type: string
          minLength: 3
          maxLength: 3
          description: Security code
        
        outputFormat:
          type: string
          maxLength: 2
        
        codeDescriptionRequired:
          description: Request code descriptions
          type: boolean
        
        endUserInformation:
          type: object
          description: >
            End user information:
            Customers using an "IG", "IL", "IZ" or "RT" Industry Code are only required to send the appropriate Permissible Purpose Code.
            Customers using a "ZB" or "ZT" Industry Code must include both the "End Users Name" and the applicable Permissible Purpose code.
          required:
            - endUsersName
            - permissiblePurposeCode
            
          properties:
            endUsersName:
              type: string
              maxLength: 20
              description: Company name of the final recipient of the consumer report making the request
            
            permissiblePurposeCode:
              type: string
              maxLength: 2
              description: >
                Code to audit the purposes for which Equifax consumer information is furnished thus providing continued compliance with the FCRA
                  - 01: Intends to use the information as a potential investor servicer or current insurer in connection with a valuation of or assessment of the credit or prepayment risks.
                  - 03: In accordance with written instructions of the consumer to whom it relates.
                  - 04: In connection with a collection transaction involving a credit account of the consumer.
                  - 05: In response to an agency administering a state plan under Section 454 of the Social Security Act (42 U.S.C. 654) for use to set an initial or modified child support award.
                  - 06: In accordance with written instructions of the consumer through a reseller.
                  - 07: In response to a request by the head of a state or local child support enforcement agency (or a state or local government official authorized by the head of such an agency) that has met all requirements of Section 604(a)(4)(ABCD).
                  - 08: In connection with a credit transaction involving the consumer and for the extension of credit or review or collection of an account of the consumer. For use only when the transaction cannot be described with a more specific code.
                  - 09: For employment purposes (Only PERSONA is available with this code)
                  - 10: In connection with a determination of eligibility for a license or other benefit granted by a governmental instrument required by law to consider financial responsibility or status.
                  - 11: In connection with the underwriting of insurance.
                  - 12: In connection with the review of existing policy holders for insurance underwriting purposes.
                  - 13: A legitimate business need to review an account to determine whether the consumer continues to meet the terms of the account.
                  - 14: In response to the order of a court having jurisdiction or a subpoena issued by a federal grand jury.
                  - 15: In connection with a tenant screen application involving the consumer.
                  - 16: For use by a governmental agency pursuant to FCRA Section 608.
                  - 17: To protect against or prevent actual or potential fraud unauthorized transactions claims or other liability.
                  - 18: For required institutional risk control or for resolving consumer disputes or inquiries.
                  - 19: Due to holding a legal or beneficial interest relating to the consumer.
                  - 20: To law enforcement agencies or for an investigation on a matter related to public safety.
                  - 21: As necessary to effect administer or enforce a transaction; to underwrite insurance at the consumer’s request for reinsurance purposes or for the following purposes related to the consumer’s insurance;  account administration reporting investigating fraud prevention premium payment processing claim processing benefit administration or research projects.
                  - 22: To persons acting in a fiduciary or representative capacity on behalf of and with the consent of the consumer.
                  - 23: As necessary to effect administer or enforce a transaction requested or authorized by the consumer including location for collection of a delinquent account.
                  - 24: In conjunction with access to a commercial file on a sole proprietorship.
                  - 25: In conjunction with access to a commercial file on a corporation where specific consumer consent is given.
                  - 26: In connection with a credit transaction involving the extension of credit to or review or collection of an account of the consumer where the medical information to be furnished is relevant to process or effect the transaction and specific consumer consent was provided for the furnishing of the consumer report that describes the use of which the medical information will be furnished.
                  - 27: For employment purposes where the medical information to be furnished is relevant to process or effect the transaction and specific consumer consent was provided for the furnishing of the consumer report that describes the use for which the medical information will be furnished. 
                  - 28: In connection with the underwriting of insurance. Specific consumer consent was given for the release of medical information contained within the consumer report.
                  - 29: In connection with a transaction where the credit file including any medical information in it is only to be provided directly to the individual consumer to whom the information relates and specific consumer consent was received for the receipt and furnishing of the consumer report including medical information to the consumer.
                  - 51: In accordance with written instructions of the consumer providing consent for use related to bankruptcy filing purposes.
                  - 52: In connection with a credit transaction involving the consumer and for the extension of credit or review or collection of an account of the consumer related to an automobile or truck.
                  - 53: In connection with a credit transaction involving the consumer and for the extension of credit or review or collection of an account of the consumer related to automotive repair.
                  - 54: In connection with a credit transaction involving the consumer and for the extension of credit or review or collection of an account of the consumer related to automotive parts tires etc.
                  - 55: In connection with a credit transaction involving the consumer and for the extension of credit or review or collection of an account of the consumer related to a boat or recreational vehicle.
                  - 56: In connection with a credit transaction involving the consumer and for the extension of credit or review or collection of an account of the consumer related to farm equipment.
                  - 57: In connection with a credit transaction involving the consumer and for the extension of credit or review or collection of an account of the consumer related to a mortgage loan origination.
                  - 58: In connection with a credit transaction involving the consumer and for the extension of credit or review or collection of an account of the consumer related to a mortgage loan refinancing.
                  - 59: In connection with a credit transaction involving the consumer and for the extension of credit or review or collection of an account of the consumer related to a home equity loan line of credit.
                  - 60: In connection with a credit transaction involving the consumer and for the extension of credit or review or collection of an account of the consumer related to a personal loan.
                  - 61: In connection with a credit transaction involving the consumer and for the extension of credit or review or collection of an account of the consumer related to a credit card.
                  - 62: In connection with a credit transaction involving the consumer and for the extension of credit or review or collection of an account of the consumer related to home furnishings.
                  - 63: In connection with a credit transaction involving the consumer and for the extension of credit or review or collection of an account of the consumer related to general contracting / home improvement.
                  - 64: In connection with a credit transaction involving the consumer and for the extension of credit or review or collection of an account of the consumer related to air conditioning / heating / plumbing or electrical.
                  - 65: In connection with a credit transaction involving the consumer and for the extension of credit or review or collection of an account of the consumer related to lumber / building materials / hardware.
                  - 66: In connection with a credit transaction involving the consumer and for the extension of credit or review or collection of an account of the consumer related to hospitalization / medical care / dental care.
                  - 67: In connection with a credit transaction involving the consumer and for the extension of credit or review or collection of an account of the consumer related to personal services.
                  - 68: In connection with a credit transaction involving the consumer and for the extension of credit or review or collection of an account of the consumer related to home heating oil / fuel.
                  - 69: In connection with a credit transaction involving the consumer and for the extension of credit or review or collection of an account of the consumer related to telephone / electrical / gas / water utilities or household garbage removal.
                  - 70: In connection with a credit transaction involving the consumer and for the extension of credit or review or collection of an account of the consumer related to wholesale goods.
                  - 71: For the purpose of providing a consumer with a copy of his/her consumer report or credit score upon the consumer’s request.
                  - 72: For the purpose of administering a credit file or credit score monitoring service to which the consumer has subscribed.
                  - 73: For use by a housing counseling agency where the consumer has provided his / her specific consent.

        customerCode:
          type: string
          maxLength: 4
          description: Assigned customer code
        
        vendorIdentificationCode:
          type: string
          maxLength: 2
          description: Required for all third-party channel partners and vendors who support end-customer access to Equifax products and services
        
    DTECReportRequest:
      type: object
      required:
        - consumers
        - customerConfiguration
      properties:
        consumers: 
          type: object
          required:
            - name
          properties:
            name: 
              type: array
              description: Consumer name
              items: 
                type: object
                required: 
                  - identifier
                  - lastName
                  - firstName
                  
                properties: 
                  identifier: 
                    type: string
                    default: "Current"
                    description: Record identifier
                  firstName: 
                    type: string
                    maxLength: 15
                    description: First name
                  lastName: 
                    type: string
                    maxLength: 25
                    description: Last name
                  middleName: 
