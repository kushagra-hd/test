  /v1/floodRiskIndicators:
    get:
      operationId: Flood Risk Indicators
      description: >-
        Flood Risk Indicators API helps to mitigate potential flood risk
        vehicles due to the impact of hurricanes and other major disaster and
        provide customers more transparency in business decision.  It will let
        you know whether a flood damage or flood or other related branded titles
        exist on that specific vehicle if it was reported to our database. 
        Additionally, a FEMA data flag has been created to indicate if a vehicle
        has been titled/registered 12 months prior in a county that has been
        identified as requiring Public & Individual assistance (FEMA Category
        A&B) for a FEMA-declared major disaster.  This flag should not be
        interpreted as confirmation of flood-damage or even possible flood
        damage.  It is merely provided as information regarding the
        registration/title history.  With the use of this API, you can make more
        informative business decision in mitigating flood risk vehicles from all
        information that are available to us. This is available for FREE in our
        effort of helping identifying flood risk vehicles that are on the
        market. <br>Here are sample VINS you can use for testing:
        KL1TD526X5B4XXXXX, 1GNFC130X8R2XXXXX, JA7FJ23E5JJ0XXXXX,
        3C3EL55H0TT2XXXXX, 1FACP41E1LF1XXXXX 
