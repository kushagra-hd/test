        dismantled, rebuilt or reconstructed, flood damaged, fire damaged, hail
        damaged, insurance loss, manufacturer buyback ("Lemon Law" vehicle),
        odometer issues, accident,  etc. and returning a Y/N indicator. 
        Additionally, if there are information whether an airbag is deployed or
        if there was frame or structural damage reported to AutoCheck, you will
        also get that information . Whether you are a vehicle seller who wants
