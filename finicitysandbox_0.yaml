definitions:
  #CUSTOMER Requests/Responses {CREATE, GET}
  UserNameRequest:
    type: object
    required: 
      - username
    description: 
      "New Customer's username, assigned by the partner (a unique identifier), following these rules 
          Minimum 6 characters
          Maximum 255 characters
          Any mix of uppercase, lowercase, numeric, and special characters"
    properties:
      username:
        type: string  
        default: TestUser123
        description: Username should be unique
      firstName:
        type: string
        default: John
        description: First name of User
      lastName:
        type: string
        default: Doe
        description: Last name of User
  CreateCustomerResponse:
    type: object
    description: Response Information pertaining to a new Created Customer
    properties:
      id: 
        type: string
        description: Generates a unique ID associated with the new Customer which will be used in the endpoint for creating a Consumer
        default: "11111111"
      createdDate:
        type: string
        description: Indicates the date that the customer was created
        default: "123456789"
  CustomerRequest:
    type: object
    description: Customer account information 
    properties:
      firstName:
        type: string
        description: The customer's first name(s) / given name(s) (optional)
        default: John
      lastName:
        type: string
        description: The customer's last name(s) / surname(s) (optional)
        default: John
  Customer:
    type: object
    required:
      - id
      - username
      - type
      - createdDate
    description: Customer account information for specified customerID
    properties:
      id: 
        type: string
        description: Returns the unique ID associated with the  Customer
