  '/aggregation/v1/customers/{customerID}/accounts/{accountID}/statement':
    get:
      operationId: Get_Bank_Statements
      summary: Get Bank Statements
      description: >
        Connect to the account's financial institution and download the most recent monthly statement for the account, in PDF format. This is an interactive refresh, so MFA challenges may be required. The index parameter allows an app to request statements earlier than the most recent one. <br/><br/>The default is 1, meaning the most recent statement. Another value such as 3 would mean to count back and retrieve the third most recent statement. For example, if a request is made in July, the most recent statement (index 1) would probably be for June, and the third most recent statement (index 3) would be for April.<br><br>HTTP status of 200 means the statement was retrieved successfully, and the body of the response contains the bytes of the PDF document.<br><br>HTTP status of 203 means the response contains an MFA challenge in XML or JSON format. 
      tags: 
        - Consumer
      security:
        - OauthSecurity:
            - user
      parameters:
        - name: customerID
          in: path
          description: ID of Customer to fetch
          required: true
          type: integer
        - name: accountID
          in: path
          description: ID of Customer account to fetch
          required: true
          type: integer
        - name: Accept
          in: header
          required: true
          type: string
          description: Type of format to Accept
          enum:
            - application/json
            - application/xml
          default: application/json
        - name: Content-Type
          in: header
          required: true
          type: string
          description: Input request format
          enum:
            - application/json
            - application/xml
          default: application/json
        - name: subcode
          in: header
          type: number
          description: Input Transactional Services subcode assigned 
          default: 0000000
        - name: index
          in: query
          type: integer
          description: "Index of statement to retrieve (default is 1, maximum is 6)"
          default: 1
      responses:
        '200':
          description: Success
          schema:
            type: file
        '203':
          description: Account Details (MFA Challenge)
          headers:
            MFA-Session:
              type: string
              description: Session identifier. Must be copied directly to the subsequent request for Get Bank Statements (with MFA Answers).
          schema:
            $ref: '#/definitions/mfaChallenges'
        '400':
          description: Bad Request
          schema:
            $ref: '#/definitions/ErrorResponse'
        '401':
          description: Unauthorized
          schema:
            $ref: '#/definitions/ErrorResponse'
        '404':
          description: Not found
          schema:
            $ref: '#/definitions/ErrorResponse'  
  '/aggregation/v1/customers/{customerID}/accounts/{accountID}/statement/mfa':
    post:
      operationId: Get_Bank_Statements_wMFA
      summary: Get Bank Statements wMFA
      description: >
        Send MFA answers for an earlier challenge while getting an account statement. <br><br>This service is invoked only if a previous call to Get Customer Account Statement or Get Customer Account Statement (with MFA Answers) has returned HTTP 203. The response from that previous call is referred to as "the previous response" below. <br><br>HTTP status of 200 means the statement was retrieved successfully, and the body of the response contains the bytes of the PDF document. <br><br>HTTP status of 203 means the response contains an MFA challenge in XML or JSON format. 
      tags: 
        - Consumer
      security:
        - OauthSecurity:
            - user
      parameters:
        - name: customerID
          in: path
          description: ID of Customer to fetch
          required: true
          type: integer
        - name: accountID
          in: path
          description: ID of Customer account to fetch
          required: true
          type: integer
        - name: Accept
          in: header
          required: true
          type: string
          description: Type of format to Accept
          enum:
            - application/json
            - application/xml
          default: application/json
        - name: Content-Type
          in: header
          required: true
          type: string
          description: Input request format
          enum:
            - application/json
            - application/xml
          default: application/json
        - name: subcode
          in: header
          type: number
          description: Input Transactional Services subcode assigned 
          default: 0000000
        - name: MFA-Session
          in: header
          required: true
          type: string
          description: Session identifier.Copied directly from the previous response (the value will be different for each HTTP 203 response received)
          default: MFA_SESSION
        - name: body
          in: body
          required: true
          description: MFA Challenges Segment
          schema:
            $ref: '#/definitions/mfaChallenge'
      responses:
        '200':
          description: Success
          schema:
            type: file
        '203':
          description: Account Details (MFA Challenge)
          headers:
            MFA-Session:
              type: string
              description: Session identifier. Must be copied directly to the subsequent request for Get Bank Statements (with MFA Answers).
          schema:
            $ref: '#/definitions/mfaChallenges'
        '400':
          description: Bad Request
          schema:
            $ref: '#/definitions/ErrorResponse'
        '401':
