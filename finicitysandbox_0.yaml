swagger: '2.0'
info:
  version: 1.0.0
  title: Finicity API 
  description: "Expose Finicity API through Apigee"
schemes:
  - https
host: sandbox-us-api.experian.com
basePath: /consumerservices/tsvs/v1/integrations
securityDefinitions:
  UserSecurity:
    type: basic
  OauthSecurity:
    type: oauth2
    flow: password
    tokenUrl: 'https://sandbox-us-api.experian.com/oauth2/v1/token'
    scopes:
      admin: admin scope
      user: user scope
paths:
  #Customers for testing and active {CREATE, GET, DELETE}
  '/aggregation/v1/customers/testing':
    post:
      operationId: Testing_Customer
      summary: Create Testing Customer
      description: Enroll a testing customer. A testing customer may only register accounts with FinBank.
      tags: 
        - Consumer
      security:
        - OauthSecurity:
          - user
      parameters:
        - name: Accept
          in: header
          required: true
          type: string
          description: Type of format to Accept
          enum:
            - application/json
            - application/xml
          default: application/json
        - name: Content-Type
          in: header
          required: true
          type: string
          description: Input request format
          enum: 
            - application/json
            - application/xml
          default: application/json
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/UserNameRequest'
        - name: subcode
          in: header
          type: number
          description: Input Transactional Services subcode assigned 
          default: 0000000
      responses:
        '201':
          description: Customer Created
          schema:
            $ref: '#/definitions/CreateCustomerResponse'
        '400':
          description: Bad Request
          schema:
            $ref: '#/definitions/ErrorResponse'
        '401':
          description: Unauthorized
          schema:
            $ref: '#/definitions/ErrorResponse'
        '404':
          description: Not found
          schema:
            $ref: '#/definitions/ErrorResponse'
  '/aggregation/v1/customers/active':
    post:
      operationId: Create_Active_Customer
      summary: Create Active Customer 
      description: Enroll an active customer (the actual owner of one or more real-world accounts). The customer's account transactions will be refreshed every night. 
      tags: 
        - Consumer
      security:
        - OauthSecurity:
          - user
      parameters:
        - name: Accept
          in: header
          required: true
          type: string
          description: Type of format to Accept
          enum:
            - application/json
            - application/xml
          default: application/json
        - name: Content-Type
          in: header
          required: true
          type: string
          description: Input request format
          enum:
            - application/json
            - application/xml
          default: application/json
        - name: subcode
          in: header
          type: number
          description: Input Transactional Services subcode assigned 
          default: 0000000
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/UserNameRequest'
      responses:
        '201':
          description: Customer Created
          schema:
            $ref: '#/definitions/CreateCustomerResponse'
        '400':
          description: Bad Request
          schema:
            $ref: '#/definitions/ErrorResponse'
        '401':
          description: Unauthorized
          schema:
            $ref: '#/definitions/ErrorResponse'
        '404':
          description: Not found
          schema:
            $ref: '#/definitions/ErrorResponse'
  '/aggregation/v1/customers/{customerID}':
    get:
      operationId: Get_Customer
      summary: Get Customer
      description: "Return account details for the specified customer. Must know customer ID to search."
      tags: 
        - Consumer
      security:
        - OauthSecurity:
            - user
      parameters:
        - name: customerID
          in: path
          description: ID of Customer to fetch
          required: true
          type: string
        - name: Accept
          in: header
          required: true
          type: string
          description: Type of format to Accept
          enum:
            - application/json
            - application/xml
          default: application/json
        - name: Content-Type
          in: header
          required: true
          type: string
          description: Input request format
          enum:
            - application/json
            - application/xml
          default: application/json
        - name: subcode
          in: header
          type: number
          description: Input Transactional Services subcode assigned 
          default: 0000000  
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Customer'
        '400':
          description: Bad Request
          schema:
            $ref: '#/definitions/ErrorResponse'
        '401':
          description: Unauthorized
          schema:
            $ref: '#/definitions/ErrorResponse'
        '404':
          description: Not found
          schema:
            $ref: '#/definitions/ErrorResponse'
    put:
      operationId: Modify_Customer
      summary: Modify Customer
      description: >
        Modify the details for an enrolled customer. You must specify either firstName/lastName or both in the request.  
      tags: 
        - Consumer
      security:
        - OauthSecurity:
            - user
      parameters:
        - name: customerID
          in: path
          description: ID of Customer to fetch
          required: true
          type: string
        - name: Accept
          in: header
          required: true
          type: string
          description: Type of format to Accept
          enum:
            - application/json
            - application/xml
          default: application/json
        - name: Content-Type
          in: header
          required: true
          type: string
          description: Input Request format
          enum:
            - application/json
            - application/xml
          default: application/json
        - name: subcode
          in: header
          type: number
          description: Input Transactional Services subcode assigned 
          default: 0000000
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/CustomerRequest'
      responses:
        '204':
          description: The resource was modified successfully.
        '400':
          description: Bad Request
          schema:
            $ref: '#/definitions/ErrorResponse'
        '401':
          description: Unauthorized
          schema:
            $ref: '#/definitions/ErrorResponse'
        '404':
          description: Not found
          schema:
            $ref: '#/definitions/ErrorResponse'
    delete:
      operationId: Delete_Customer
      summary: Delete Customer
      tags:
        - Consumer
      description: >
        "Completely remove a customer from the system. This will remove the customer and all associated accounts, transactions, and aggregation support tickets. <br><br>Use this service carefully! It will not pause for confirmation before performing the operation!"
      produces:
        - application/json
        - application/xml
      security:
        - OauthSecurity:
            - user
      parameters:
        - name: customerID
          in: path
          description: ID of Customer to modify
          required: true
          type: integer
        - name: Accept
          in: header
          required: true
          type: string
          description: Type of format to Accept
          enum:
            - application/json
            - application/xml
          default: application/json
        - name: Content-Type
          in: header
          required: true
          type: string
          description: Input request format
          enum:
            - application/json
            - application/xml
          default: application/json
        - name: subcode
          in: header
          type: number
          description: Input Transactional Services subcode assigned 
          default: 0000000
      responses:
        '204':
          description: The resource was deleted successfully.
        '400':
          description: Bad Request
          schema:
            $ref: '#/definitions/ErrorResponse'
        '401':
          description: Unauthorized
          schema:
            $ref: '#/definitions/ErrorResponse'
        '404':
          description: Not found
          schema:
            $ref: '#/definitions/ErrorResponse'
  '/aggregation/v1/customers':
    get:
      operationId: Get_Customers
      summary: Get Customers
      description: >
        Find all customers enrolled by the current partner, where the search text is found in the customer's username or any combination of firstName and lastName fields. <br><br>If no search text is provided, return all customers. Valid values for type are testing, active. Customer must already exist in database.
      tags: 
        - Consumer
      security:
        - OauthSecurity:
            - user
      parameters:
        - name: Accept
          in: header
          required: true
          type: string
          description: Type of format to Accept
          enum:
            - application/json
            - application/xml
          default: application/json
        - name: Content-Type
          in: header
          required: true
          type: string
          description: Input request format
          enum:
            - application/json
            - application/xml
          default: application/json
        - name: subcode
          in: header
          type: number
          description: Input Transactional Services subcode assigned 
          default: 0000000
        - name: search
          in: query
          type: string
          description: Text to match or leave empty to return all customers. Request URLs must be URL-encoded. In practice this means that spaces in URL query values must be replaced with ‘+’ and the @ symbol must be replaced with '%40'.
          default: "New+York+City"
        - name: username
          in: query
          type: string
          description:  Username for exact match. (Will return 0 or 1 records.)
          default: "johnDoeUser"         
        - name: start
          in: query
          type: number
          description: Starting index for this page of results
          default: 1
        - name: limit
          in: query
          type: number
          description: Maximum number of entries for this page of results
          default: 25
        - name: type
          in: query
          type: string
          description: "One of the values testing or active to return only customers of that type, or leave empty to return all customers."
          default: testing
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/Customers'
        '400':
          description: Bad Request
          schema:
            $ref: '#/definitions/ErrorResponse'
        '401':
          description: Unauthorized
          schema:
            $ref: '#/definitions/ErrorResponse'
        '404':
          description: Not found
          schema:
            $ref: '#/definitions/ErrorResponse'    
  #Consumer {CREATE, GET, MODIFY}
  '/decisioning/v1/customers/{customerID}/consumer':
